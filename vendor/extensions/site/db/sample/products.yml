    <p><strong><br />About dog fleas</strong><br />We&rsquo;re all familiar with fleas. They are, by far, the most common parasite found on dogs. These small, dark brown insects make their homes in the warmth of your dog&rsquo;s fur and feed on your dog&rsquo;s blood. Flea bites can bring almost unbearable discomfort to your dog, making your pet scratch until his fur falls out and his skin is raw. </p>
    <p><strong>Symptoms of dog flea infestation</strong><br />Unlike ear mites, fleas are large enough to be seen with the naked eye. Pull back your dog&rsquo;s fur, and you may see them scurrying for shelter. Fleas are easier to see on light-colored dogs. But even if you can&rsquo;t see fleas on your dog, there are telltale signs:</p>
    <ul>
        <li>Your dog will scratch incessantly </li>
        <li>Red and inflamed areas may appear on your dog&rsquo;s skin </li>
        <li>Fine, black debris may be seen on your dog&rsquo;s skin and stuck in his fur. This is actually a mixture of dried blood and other flea debris. </li>
    </ul>
    <p>Dog fleas can easily jump onto another pet &ndash; or onto you. Fleas can spread disease and trigger an allergic reaction, particularly among older, weaker dogs. They can harbor the eggs of tapeworms, spreading them. Dog fleas are more than just a nuisance: they&rsquo;re a real health risk to your dog.</p>
    <p><strong>Avoiding or controlling dog fleas</strong><br />The first step in keeping fleas off your dog is to keep your dog&rsquo;s living area clean. Fleas hide in carpets, so be sure to vacuum regularly. Dog bedding and blankets should be washed regularly.</p>
    <p>Regular application of Canine Target Spray is extremely helpful in controlling fleas. It is effective both at eliminating fleas already present, and as a preventative measure (discouraging new fleas from nesting on your dog).</p>
