    <p>Gan-Cao (Radix Glycyrrhizae): Gan-Cao is also called Licorice Root. Originally grown in central Europe, the licorice plant is now found all across Europe and Asia. It&rsquo;s used to flavor foods and for its medicinal qualities. Licorice has two components called glychrrhizin and flavonoids. Glycyrrhizin inhibits the breakdown of cortisol and works as an anti-inflammatory and antiviral agent. The flavonoids are antioxidants and protect liver cells and heal the digestive tract&rsquo;s cells. Studies have found that licorice flavonoids help to kill the bacteria responsible for stomach inflammation and most ulcers. Licorice works to tonify the spleen and helps to alleviate shortness of breath, fatigue, pain and spasms. It works to release cramping and pain of smooth muscle tissue like the abdomen. This wonderful herb harmonizes with and moderates the characteristics of other herbs.</p>
