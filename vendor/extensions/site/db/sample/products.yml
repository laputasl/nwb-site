    <p>The shampoo contains the main active ingredients found in the topical formula and complements its activity, but is not effective by itself. The Bio-Cleansing Shampoo gently cleanses the scalp and removes sebum and DHT from the scalp. Important bio-active nutrients nourish, moisturize and improve the hair and scalp condition, creating a healthy environment for hair growth.</p>
