        <li>Hair growth should completely stop after 1-4 months (results may vary) </li>
        <li>Relief from shaving, waxing, tweezing &amp; electrolysis </li>
    </ul>
    <p>Hair growth inhibitors: gel 2oz plastic bottle with pump. For topical hair growth inhibition used daily. Not for ophthalmic, oral or intravaginal use.</p>
    <p>Hair No More hair inhibiting gel is indicated for the prevention of the regrowth of unwanted body and facial hair in both men and women. Hair No More hair inhibiting gel has been studied on body and facial areas and found to be effective on all individuals over a 1 to 4 month period to reach maintenance for most body hairs. 95% of individuals studied showed complete stoppage of hair growth when maintenance is reached. Usage on body areas have produced no known side effects and may be used on sensitive individuals.</p>
    <p>This product does not enter the blood stream. All FDA approved ingredients.</p>
    <p><strong>Clinical Pharmacology</strong></p>
    <p>There are approximately seven years of studies confirming the hair inhibiting effects exhibited by the bio-enzymatic plant enzymes that work at the follicle site to inhibit the regrowth of hair. Combined plant enzymes appear to work on every aspect of the hair shaft and surrounding double helix sulfa bond. Two of the botanicals work on the keratin; one unwinds the tightly wound keratin while the other breaks apart the cell structure inside the hair shaft. The exterior of the hair shaft which is composed of cystine is worked on by a third botanical. The fourth botanical works directly on the sulfa bond to reduce it, thereby eliminating cystine to cystine growth spurts which occur only in the presence of its catalyst, the double helix sulfa bond at the follicle site. The effect thereby eliminates the regrowth of hair, prevents ingrown hair and smoothes out razor bumps.</p>
    <p><strong>Clinical Trials</strong></p>
    <p>Results of topical dermal studies for contact sensitization and photocontact reveal that daily use of Hair No More hair inhibiting gel is not expected to cause any known side effects. Seven years of clinical trials have demonstrated no such reactions in susceptible individuals unless the hair inhibiting spray is applied immediately to already irritated skin cause by shaving too closely, improper use of depilatories which irritate the skin or other skin irritants which may have been applied prior to using Hair No More hair inhibiting gel, i.e. acne abrasion and chemical peels.</p>
    <p>For best results, prior complete hair removal down to the follicle site is recommended either through waxing, sugaring, or use of Hair No More hair removal cream, as the hair inhibiting works mainly at the follicle site. Shaving or other depilatories may be used to remove the hair but results will take longer to achieve because there is still hair in the pore, partially blocking the hair inhibitor from immediately reaching the follicle site.</p>
    <p>In some cases a hair shaft may be so thick that it precludes gel or spray hair retardant from reaching the follicle site in which case the hair must be removed completely using Hair No More hair removal cream, waxing, sugaring, electrolysis, or laser surgery. In rare cases, tensile strength of hair fiber may be so great as to prevent hair removal cream from working during its required time and patient must resort to other means of hair removal for the next 3 to 6 weeks with daily applications of hair removal spray to reduce the volume and tensile strength of the hair shaft. Applying the removal cream afterward should then remove the hair down to the follicle site.</p>
    <p>The advantages of Hair No More hair inhibitors over other inhibitors are (1) can be used anywhere on the skin and prevents regrowth without skin reactions, (2) prevents ingrown hairs, (3) leaves the skin baby soft and smooth and protected from the environment. The fragrance green tea, a natural antioxidant in its pure form, has clinically been proven to protect the skin from environmental damage 100% greater than the available vitamin C creams.</p>
    <p><strong>Stop spending your time removing hair. ORDER NOW!</strong></p>
