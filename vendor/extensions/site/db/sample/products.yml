        <li>Tweezing </li>
        <li>Laser treatments </li>
    </ul>
    <p><strong>Two-step hair removal kit -- for permanent body hair removal.</strong></p>
    <p>Hair No More&trade; is a revolutionary hair removal and hair growth inhibitor system made especially for women and men who are always on the go. Enjoy having smooth, hairless skin all over your body without the hassle and pain of having to shave or wax. Hair No More&trade; makes eliminating un-wanted body hair easy and painless.</p>
    <p><strong>1. Hair Removal Cream</strong></p>
    <p>The Hair Removal Cream safely and effectively removes hair, while protecting the skin against the ravages of ingrown hairs. No more razor burn, rash, pustules, or other problems which have long plagued those searching for effective hair removal.</p>
    <p>Unlike other depilatories, this hair removal cream is sodium free to cut down on irritation. The active ingredients are anhydrous calcium hydroxide and 100% pure calcium thioglycolate with a ph of 12.</p>
    <p>The combination of active ingredients and natural antioxidants &ndash; aloe vera, vitamins A and E, soothing willow bark and butcher broom &ndash; leaves the skin completely hair free, soft, smooth and moisturized.</p>
    <p><strong>2. Hair inhibitor Spray and Gel</strong></p>
    <p>The Hair No More inhibitor products effectively slow and even eliminate new hair growth. Hair inhibiting spray is used on large body areas such as back, chest and legs. Hair growth inhibitor gel is used on small areas such as arms underarms, facial areas, scalp, neck and bikini line.</p>
    <p>Active ingredients are the botanical extract blend of four bioenzymatic plant extracts which comprise 12% (120 mg per g) of pure extract. Also contains green tea extract as an antioxidant and fragrance.</p>
    <p>Other ingredients include the finest aloe vera available, pure glycerin, disodium EDTA, tea carbomer, methylparaben, phenoxethanol, polysorbate 20. All FDA approved ingredients. </p>
    <p>These products do not enter the blood stream. FDA approved ingredients.</p>
    <p><strong>Hair removal cream clinical pharmacology</strong></p>
    <p>There are approximately 60 years of studies confirming the hair removal properties of this product. However, nobody to date has developed a preparation that completely cleans out all the hair down to the follicle site. Our natural hair vanishing cream, in its purest form, removes the entire hair shaft either through melting the hair proteins or lifting the remaining hair out of the shaft. Its deep cleaning properties prevent ingrown hairs and smoothes out razor bumps.</p>
    <p><strong>Hair inhibitors clinical pharmacology</strong></p>
    <p>There are approximately seven years of studies confirming the hair inhibiting effects exhibited by the bio-enzymatic plant enzymes that work at the follicle site to inhibit the regrowth of hair. Combined plant enzymes appear to work on every aspect of the hair shaft and surrounding double helix sulfa bond. Two of the botanicals work on the keratin; one unwinds the tightly wound keratin while the other breaks apart the cell structure inside the hair shaft. The exterior of the hair shaft which is composed of cystine is worked on by a third botanical. The fourth botanical works directly on the sulfa bond to reduce it, thereby eliminating cystine to cystine growth spurts which occur only in the presence of its catalyst, the double helix sulfa bond at the follicle site. The effect thereby eliminates the regrowth of hair, prevents ingrown hair and smoothes out razor bumps.</p>
    <p><strong>Hair removal cream clinical trials</strong></p>
    <p>Results of topical dermal studies for contact sensitization and photo contact irritation reveal that under conditions of clinical use, proper timing and the area well rinsed with water, Hair No More is not expected to cause photosensitization, photo toxic or sensitized reactions. Four years of clinical trials have demonstrated no such reactions in susceptible individuals unless improper timing of removal, allowing the cream to dry on skin, or failure to rinse thoroughly with water has occurred.</p>
    <p>Results appear to be similar to waxing in which similar timing for hair regrowth occurs. The only difference between waxing and Hair No More hair removal cream is the matrix healing time created by waxing as the hair is ripped from the skin. The clinical comparisons between the hair removal cream and other depilatories demonstrate the superiority over all others in the marketplace.</p>
    <p>The advantages of using Hair No More hair removal cream over waxing are:</p>
    <ol>
        <li>It can be used immediately upon regrowth of hair stubble </li>
        <li>It prevents ingrown hairs, and </li>
        <li>It leaves the skin baby soft, smooth and protected from the environment. </li>
    </ol>
    <p>The green tea fragrance, which is a natural antioxidant in its pure form, has clinically been proven to protect the skin from environment damage 100 times greater than the available vitamin C creams.</p>
    <p><strong>Hair inhibitors clinical trials</strong></p>
    <p>Results of topical dermal studies for contact sensitization and photo contact reveal that daily use of Hair No More hair inhibiting spray is not expected to cause any known side effects. Seven years of clinical trials have demonstrated no such reactions in susceptible individuals unless the hair inhibiting spray is applied immediately to already irritated skin cause by shaving too closely, improper use of depilatories which irritate the skin or other skin irritants which may have been applied prior to using Hair No More hair inhibiting spray, i.e. acne abrasion and chemical peels.</p>
    <p>For best results, prior complete hair removal down to the follicle site is recommended either through waxing, sugaring, or use of Hair No More hair removal cream, as the hair inhibiting works mainly at the follicle site. Shaving or other depilatories may be used to remove the hair but results will take longer to achieve because there is still hair in the pore somewhat blocking the hair inhibitor from immediately reaching the follicle site.</p>
    <p>In some cases a hair shaft may be so thick that it precludes gel or spray hair retardant from reaching the follicle site in which case the hair must be removed completely using Hair No More hair removal cream, waxing, sugaring, electrolysis, or laser surgery. In rare cases, tensile strength of hair fiber may be so great as to prevent hair removal cream from working during its required time and patient must resort to other means of hair removal for the next 3 to 6 weeks with daily applications of hair removal spray to reduce the volume and tensile strength of the hair shaft. Applying the removal cream afterward should then remove the hair down to the follicle site.</p>
    <p>The advantages of Hair No More hair inhibitors over other inhibitors are (1) can be used anywhere on the skin and prevents regrowth without skin reactions, (2) prevents ingrown hairs, (3) leaves the skin baby soft and smooth and protected from the environment. The fragrance green tea, a natural antioxidant in its pure form, has clinically been proven to protect the skin from environmental damage 100% greater than the available vitamin C creams.</p>
