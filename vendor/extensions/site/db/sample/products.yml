    <p>Schnoppie is still an older dog that needs special attention   (mostly love). However, I knew she is a much happier dog by the way she looks   and her excitement for life. Grady, our three year old Giant Schnauzer, has been   on your product all of his life. He is the most healthy, shiny, fit animal you   will ever see. We love our animals and want you to know how much we appreciate   your product that keeps them at their best.<br />   A very happy customer<br /> Shauna</p>
    <p>Hello,<br />   I just wanted to take a moment to say 'thank you'.  I ordered the Nupro Joint Support for my 5 year old rottie girl, Sable, a few weeks ago.  I belong to a yahoo group and many there told me this is amazing.  Sable is a 5 yo rottie who sadly was kept indoors her whole life (never saw the light of day).  She is a big girl, at 100 pounds (down from 110 when we got her the day after this past Thanksgiving).  Her back end was very underdeveloped due to lack of excercise.  She had been having alot  of problems getting up (very stiff) and sometimes when up on the couch, when she shifted positions, she would yelp.  Also, she had been sleeping up in bed with us, but had not been able to get up there for a while now (and would not allow you to help her, growled if you touched her back end.)  Also, we had gotten a new pup and she really would growl and snap at him if he came near her, especially that back end. <br />   <br />   I started her on the Nupro a little over two weeks ago and to say the difference in her is amazing is an understatement!  She is back up in bed with us at night, gets up with no problems, have not heard any crying and best of all, she is PLAYING with the puppy!  Even grabbing toys and making him chase her!  And RUNNING around the backyard like a little puppy!  I was in tears the first time I saw her do that!!  And as if that weren't enough, she had a bad case of dandruff......ALL GONE! <br />   <br />   I have put my other two on it (2 yo rottie boy, and 16 week old rottie pup).  They LOVE IT! I wish I had know about this product before.  I had a rottie boy with pretty severe h/d and I know this would have helped him.  <br />   <br />   Anyway, thank you for helping me to help my sweet girl to enjoy life again (and also for giving my other two a great way to stay in good shape!)  I would recommend your product to anyone without hesitation.  As a matter of fact, I still belong to a group about canine bone cancer.  I am sure many would be interested in adding this product to their pets diets, as being a tripod can really mess with their joints. <br />   <br />   <img height="300" width="400" src="/images/customers/ShowLetter.jpg" alt="" /></p>
