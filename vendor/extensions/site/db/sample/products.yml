 Touchme\xC2\xAE ingredients are 100 % natural. The strips contain sugar,\vwater,\v\r\n        fresh lemon juice, glucose,\vvitamin C, gum ovaline,\vand vitamin E.\v</P>\r\n      <P><FONT color=\"006666\"><STRONG>Dosage and directions<br>\r\n        </STRONG></FONT><em>Preparing your skin and gel strip: </em><br>\r\n        Remove the strip from the package. <br>\r\n        Slightly dampen the strip. <br>\r\n        Peel the strip until it is completely separated. </P>\r\n      <P><em>Application and Removal:</em><br>\r\n        Place the strip over the area of hair removal and apply firm hand pressure \r\n        over the strip adhering it to the skin. <br>\r\n        Holding the skin taut below the strip with one hand, firmly grasp the lower \r\n        end of the strip with the other hand and pull off quickly in the opposite \r\n        direction of the hair growth. Make sure that your hand and the strip is as \r\n        close and parallel to the skin as possible. <br>\r\n        Continue using the same strip by folding the strip in half and massaging with \r\n        your fingers, unfold and keep using until it is full of hair. </P>\r\n      <P><FONT color=\"006666\"><STRONG>For best results (technique)</STRONG></FONT><BR>\r\n        Ensure the skin is dry before applying the gel. The hair growth should be \r\n        at least 1/8 of an inch or 3 mm. Apply a thin layer of gel evenly in the direction \r\n        of hair growth. When placing the cotton reusable strip over the gel-coated \r\n        area, leave a small space at the end of the strip for pulling. Before pulling, \r\n        apply firm pressure on the strip while rubbing in a quick up and down motion. \r\n        Do not lift the cotton strip out or away, but pull parallel to the skin in \r\n        a swift motion. Always pull the strip in the opposite direction of hair growth. \r\n        Hold the skin firmly with one hand before pulling to ease the hair removing \r\n        process. You may reuse the same gel coated cotton strip over the same/other \r\n        areas until gel is fully used. Applying the gel, placing of cotton strip and \r\n        pulling it back technique is important. If done properly you will eliminate \r\n        any pain that might be associated in the process. Many people find less pain \r\n        using sugaring gel because sugaring gel tends to stick to the hair and not \r\n        the skin unlike waxing. You will experience virtually no pain with its repeated \r\n        use. Using a wash cloth rinsed in warm water, wipe skin after the treatment. \r\n        Do not over heat the gel. </P>\r\n      <P><FONT color=\"006666\"><STRONG>Comparison chart</STRONG></FONT><BR>\r\n        <IMG src=\"http://www.naturalwellbeing.com/images/graph_sugaring.gif\" alt=\"sugaring hair temoval gel \" width=\"360\" height=\"200\"> \r\n      </P>\r\n      <P><FONT color=\"006666\"><STRONG>Warnings and precautions<BR>\r\n        </STRONG></FONT>For external use only. Do not use on chapped, sunburned, or \r\n        broken skin, pimples or moles. If you suffer from Diabetes, Phlebitis or Hemophelia, \r\n        consult your physician before using. Some areas may be prone to redness, so \r\n        soothe any irritation with a warm wash cloth. </P>\r\n      <P>These statements have not been evaluated by the Food and Drug administration. \r\n        This information is not intended to diagnose, treat, cure, or prevent any \r\n        disease. </P>\r\n      <P><FONT color=\"006666\"><STRONG>Storage</STRONG></FONT><BR>\r\n        Store at 15C - 30C (59F - 86F) USP controlled room temperature. Do not freeze. \r\n        Unlimited shelf life.</P>\r\n      <P><FONT color=\"006666\" size=\"+1\">Everything you need to remove hair quickly. \r\n        Order now.</FONT></P></TD>\r\n  </TR>\r\n\
