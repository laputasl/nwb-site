    <p><strong><br />What is cat adrenal glands dysfunction?</strong><br />There are two types of adrenal gland dysfunctions. Cushing's disease and Addison's disease.</p>
    <p>Cushing's disease is commonly caused by a benign tumor on the pituitary gland. The result is an over production of adrenal gland hormones. Steroid-induced Cushing&rsquo;s is also very prevalent today. Long term use of corticosteroids can cause this condition. Usually it is from the use of prednisone injections for arthritis. Hip tenderness and immobility can start to come to light in latter years, so the cats can be treated for the better part of their adult/senior life. Symptoms of Cushing&rsquo;s disease can sometimes stop or reduce if the steroids are stopped, but a lot of the time the damage is permanent.</p>
    <p>Addison&rsquo;s disease is similar to Cushing&rsquo;s in that in most cases it is brought on by the long term use of corticosteroids. Addison&rsquo;s is when the pet&rsquo;s body makes antibodies that destroy its own adrenal glands. It is very hard to diagnose and is rare, especially in cats. Weakness and vomiting can be signs, but the only way to truly tell it is Addison&rsquo;s is to test for adrenal hormone levels.</p>
    <p><strong>Symptoms of feline Cushing's and Addison's disease:</strong></p>
