    <p><strong>Hair Inhibitor gel is designed for arms, underarms, facial areas, scalp, neck and bikini line.</strong></p>
    <ul>
        <li>Highly effective on pubic areas, bikini line, face, chin, eyebrows &amp; upper lip </li>
