    <P><font color=\"006666\"><strong><img src=\"http://www.naturalwellbeing.com/images/4_stars.gif\" width=\"175\" height=\"20\" align=\"bottom\" alt=\"4 star product rating\"></strong></font> \r\n      <P><font color=\"006666\"><strong>Common Symptoms</strong></font>\r\n      <ul>\r\n        <li>Severe ear pain and ear scratching \r\n        <li> Redness and swelling of the ear skin \r\n        <li> Smelly discharge and purulent debris \r\n        <li> Head shaking \r\n        <li> Dark exudates similar to coffee grounds \r\n      </ul>\r\n      <P><font color=\"006666\"><strong>Description<br>\r\n        </strong></font>Ear infections are most common in dogs, rather than cats. \r\n        The breeds more susceptible to infection are those with ears that flop \r\n        over, or have hair on the inside of the ear, for example Cocker Spaniels \r\n        or Schnauzers. When your dog has an ear infection they will often show \r\n        discomfort by scratching at their ear, or by continually shaking their \r\n        head. The ear then becomes inflame, and with discharge black or yellowish \r\n        fluid accompanied by an offensive odor. Avoid pain ear infections by regularly \r\n        cleaning your dog\xE2\x80\x99s ears.<br>\r\n        <font color=\"006666\"><strong><br>\r\n        </strong></font>Problems in the ear canal (otitis externa) are common \r\n        ailments in dogs. Less commonly, problems involve the middle ear (otitis \r\n        media) or the inner ear (otitis interna). Ailments can be caused by water, \r\n        foreign bodies (insects, seeds, parasites), excessive cerumen (earwax) \r\n        or allergies. Ear mites are common parasites in pet's ears that can cause \r\n        huge inflammation.Otitis external is easier to treat than the other types. \r\n        Keeping the ear canal clean, free of debris and secretions, helps to reduce \r\n        irritation and calm the problem. Water inside the ear canal will increase \r\n        the problem and should be avoided. Otitis usually is very painful; analgesics \r\n        relieve pain and calm the animal. Dry warm compresses can also act as \r\n        pain reliever. The use of herbs is recommended to ease the symptoms. \r\n      <p><strong><font color=\"006666\">Ingredients</font></strong><br>\r\n        Chamomile: Contains volatile oils (Alpha-bisabolol), flavonoids (chamazulene) \r\n        and lactones (matricarin and matricine) with anti inflammatory action; \r\n        the polysaccharide components are immunostimulating (activate macrophages \r\n        and B lymphocytes); analgesic and sedative activities.</p>\r\n      <p>Goldenseal: Contains alkaloids (mainly hydrastin and berberine) that \r\n        exhibits a broad spectrum of antibiotic activity; sedative, immunostimulatory \r\n        and antipyretic properties.</p>\r\n      <p>Coneflower: Contains an important variety of polysaccharides with immunostimulant \r\n        activities, reduces inflammation and inhibits bacterial formation of hyaluronidase. \r\n      </p>\r\n      <p>Myrrh: Antiseptic, anti-inflammatory, astringent; controls bacterial \r\n        infection and enhances healing.</p>\r\n      <p>Tea Tree oil: Contains essential oils with bactericidal, fungicidal and \r\n        healing properties; non-irritating for skin and mucous membranes. </p>\r\n      <p><font color=\"006666\"><strong>Dosage</strong></font><br>\r\n        Apply two to three drops into the ears three times daily.</p>\r\n      <p><strong><font color=\"006666\">Clinical Studies</font></strong>\r\n         <ul>\r\n        <li>Pitcairn RH, Pitcairn SH: Dr. Pitcairn's complete guide to natural \r\n          health for dogs & cats. Rodale Press, 1995. \r\n        <li> The Merck Veterinary Manual, 8th ed., MERCK CO., INC., 1998. \r\n        <li> Complementary and Alternative Veterinary Medicine: principles and \r\n          practice; Schoen AM, Wynn SG (editors); 1st ed., 1998.\r\n      </ul>\r\n      <p><strong><font color=\"006666\">Warning</font></strong><br>\r\n        Do not take if pregnant. No known side effects. The information and recommendations \r\n        found on this page are in part the result of empirical research of current \r\n        literature on this topic by Dr. Maria Luiza Romano DVM. M. Sc.</p>\r\n      <p>Information presented at NaturalWellbeing.com is for educational purposes \r\n        only; statements about products and health conditions have not been evaluated \r\n        by the Food & Drug Administration. </p>\r\n      <p><strong><font color=\"006666\">Shelf life after opening<br>\r\n        </font></strong> 2 years<br>\r\n      </p>\r\n      </TD>\r\n  </TR>\r\n\
