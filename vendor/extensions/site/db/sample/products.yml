    <p><img height="337" width="288" src="/UserFiles/Image/dog-cushings.jpg" alt="" /></p>
    <p><strong>Testimonial</strong><br />&quot;When he started peeing in the house for no reason, I took my 10-year old terrier cross (Ben) to the vet. Turns out Ben has Cushing's disease. The vet wanted to put Ben on some harsh and expensive drugs, but I didn't think Ben could handle the side effects. After talking to some friends, we put Ben on Supraglan instead. I can't tell you how great it is to find a safe, natural treatment that really works!</p>
    <p><img src="/UserFiles/Image/ben.jpg" alt="" /></p>
    <p><strong>Testimonial</strong><br />&quot;Last week I took Ben back to the vet. Immediately, the vet could see how Ben had improved. I told the vet about Supraglan, and he said he was going to start recommending it to anyone seeking a natural, alternative treatment for Cushing's&quot; - Kelly J., Chicago</p>
    <p><strong>Testimonial</strong><br />&quot;I just wanted to say thanks for your wonderful product Supraglan. We started our dog Ralphie on it last September and it gave us months of extra quality time with him. The Cushings finally did get to him to the point where we had to put him to rest on Monday. If it weren't for your product it would have been a long time ago.<br />Again many thanks,&quot; - Jerry Shuren</p>
    <p>&nbsp;<img height="240" width="320" src="/UserFiles/Image/supra-IMG_0329-768726.JPG" alt="dog in swimming pool" /></p>
    <p><strong>Testimonial</strong><br />&quot;Our TT-Jazz could barely stand on her feet. She was very weak. Blood test showed she had a toxic liver and more tests were needed confirm Cushings Disease and/or cancer. I was devastated over her illness. The high medical costs that did not guarantee her recovery, with her age as an issue, added to my distress. So I prepared for the worse.</p>
    <p>Thanks to web research I discovered your site and purchased Milk Thistle and Supraglan. That was a month ago, and TT-Jazz has renewed energy, a healthy appetite -- actually she's back to her old finicky self again. Her coat is looking more healthy, and she's light on her feet. I've been given additional quality time with her -- and for her age that's important to me. Thanks for your knowledge in the products and kind support.</p>
    <p>The customer rep was always kind and patient with me. She knew I wanted to make my pet's aging life as comfortable as possible. She provided clear explanation about the products. The rep's quality assistance paid off. Much thanks to her.&quot;</p>
    <p><strong>Testimonial</strong><br />&quot;I was skeptical if Supraglan would help our 11 year old beagle with Cushings Syndrome. It has! He has much more energy, his sway back has straightened some, limp is gone, eyes are white, and his stomach is not nearly as bloated.&quot; </p>
    <p><strong>Testimonial</strong><br />When I took our 13 year old Border Collie - Katana - to the Vet in early February, I was told there wasn't really anything more they could do. She did not tolerate the Lysoderm and actually quit eating &amp; could barely get up. Her hair was incredibly thin &amp; about 2 inches of the tip of her tail was bald. We started her on Supraglan early February. She is now getting around much better. Her appetite is definitely back and the most amazing thing is that her hair has filled out again and the tip of her tail is totally covered with hair. She is much more comfortable, not perfect by any means but she looks &amp; acts much better. I'm going to let my Vet know about Supraglan as she said she is always looking for alternative medicines. <br />Sincerely, Teresa R.</p>
