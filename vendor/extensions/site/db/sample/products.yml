  description: |-
    <p><strong>Raw food is what nature intended for dogs.</strong>  Raw food is more nutritious - in fact, it's bursting with vitamins and vital antioxidants. And then we gently dehydrate, because dehydration is gentler than cooking and simply removes the moisture; almost all nutrients,  enzymes and other valuable compounds remain in tact.</p>
    <p>Force can be fed alone or as a supplement to any homemade food diet that your pet currently enjoys. Raw dehydrated food is different from the more conventional kibble or even cooked and processed foods, it is important to allow enough time for your pet to adjust to the change in diet. </p>
    <p>Force, was designed to be as good as raw homemade dog food and much better than the dry dog kibble or canned food that is so often fed to our pets.</p>
