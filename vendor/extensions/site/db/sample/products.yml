    <p><strong>Areas of Use:</strong></p>
    <p>Face, underarm, upper-lip and bikini line.</p>
    <p><strong>Tips</strong></p>
    <p>Do not clean skin before using wax strips. Take a double strip, soften by rubbing it between your hands, then separate slowly into 2 strips. Always check direction of hair growth before beginning. Proceed confidently.</p>
    <ul>
        <li>2 week rule: previously shaved hair is strong and resistant. Wait 2 weeks or until hair is ~1/4&quot; (1/2cm) long before first use. </li>
        <li>Always smooth on in direction of hair growth. Strip off in opposite direction. </li>
        <li>Always pull strip back along itself in one quick movement. Don't peel or pull off slowly. </li>
        <li>The faster the strip is removed the better the results. </li>
        <li>Do not apply the strip more than once on the same area during any given treatment. </li>
        <li>Clean any excess wax remaining on the skin with azulene oil or any other type of oil (mineral, baby or vegetable). </li>
    </ul>
    <p><strong>For bikini line</strong>: Trim bikini hair to &frac12;&quot; (1cm) with scissors. Area is sensitive so use small strips. Bend leg outward, stretch skin with one hand and strip off with other against hair growth.</p>
    <p><strong>For underarm</strong>: Apply talc sparingly if perspiring. Place arm behind head as far back as possible to tauten skin. Check direction of hair growth as it varies widely. Work on upper and lower half of underarm separately.</p>
    <p><strong>Upper lip</strong>: Keep lips taut over teeth. Work on only &frac12; of area at a time. Smooth on strip from center to corner and zip off towards your nose. Keep skin taut while stripping off, then apply pressure to the area to minimize discomfort. Soothe and cool areas with ice cube.</p>
    <p><strong>After care</strong>: Apply azulene oil to soothe and clean skin. Repeat daily to retain smoothness and suppleness, inhibit regrowth, prevent ingrown hair and boost skin cell regeneration. Do not use deodorants or antiperspirants for 24 hrs after underarm application.</p>
