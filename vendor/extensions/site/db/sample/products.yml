    <p>Supraglan uses natural ingredients to lower your dog&rsquo;s adrenal system from a hyperactive functioning state, slowing overproduction of corticosteroid hormones. Traditional therapies work more like chemotherapy; actually eroding the layers of the adrenal gland that produces corticosteroid hormones. <br /><br /><strong>Natural, herbal treatment: Supraglan is Vet-formulated and approved</strong></p>
    <p>Cushing's syndrome is a myriad of abnormalities that are the result of hypersecretion of corticosteroids by the adrenal cortex. Supraglan was formulated by a leading naturopathic veterinarian to normalize adrenal functioning and to ease symptoms of Cushing&rsquo;s. It is gentle yet effective, safe for long-term use without adverse side effects. </p>
    <p>Supraglan is designed to restore your pet&rsquo;s quality lifestyle and to increase life expectancy by reducing thirst and regulating elimination (liver/kidney and digestive); balancing blood sugar levels (endocrine); increasing muscle use and ability (anti-inflammatory); protecting against infection (immune); and by promoting a healthy skin and coat (natural herbs)</p>
    <p><strong>How do the Ingredients treat Cushings Disease</strong>?<br /><br /><strong>Bistort:</strong> restores and invigorates the liver and kidneys <br /><strong>Wild Yam:</strong> works as an anti-inflammatory<br /><strong>Milk Vetch:</strong> stimulates the liver to clear toxins<br /><strong>Dandelion:</strong> eases the digestive symptoms of Cushing's &amp; stimulates appetite<br /><strong>Licorice: </strong>enhances natural cortisol effects decreasing the need for synthetic corticosteroids <br /><strong>Borage:</strong> restores adrenal cortex, stimulates endocrine system &amp; improves immune system<br /><strong>Eleutherococus Senticosus:</strong> balances hormonal actions (ACTH &amp; cortisone) of adrenal glands</p>
    <p><strong>What is Cushing's disease?</strong></p>
    <p>Cushing's disease results from an excess of adrenal gland hormones. It is a common side-effect of drugs like Prednisone, which is often prescribed to treat dog arthritis, allergies and other ailments. Cushing's disease can also result from a benign tumor on one of the adrenal glands or the pituitary gland.</p>
    <p>Symptoms of Cushing's disease include:</p>
    <ul>
        <li>Increased thirst and appetite </li>
        <li>Frequent urination </li>
        <li>Loss of hair </li>
        <li>Skin problems </li>
        <li>Panting </li>
        <li>High blood pressure </li>
        <li>Increased susceptibility to infections </li>
    </ul>
    <p>If left untreated, Cushing's disease can lead to even worse conditions like diabetes and heart problems.</p>
    <p><strong>Traditional Therapies </strong></p>
    <p>Note: If your dog&rsquo;s Cushing&rsquo;s could be caused by a corticosteroid drug such as Prednisone, it may be possible to wean your dog off the drug. You should speak to your vet about this. Prednisone sometimes has side effects that are worse than the condition it was used to treat, and makes your dog more susceptible to bacterial and viral infections. Every day, we get calls from customers looking for an alternative to Prednisone<br />L-deprenyl (Anipryl) - for treatment of pituitary-dependent Cushing&rsquo;s disease (PDH), especially in cases that are mild and when owners are unwilling to risk the adverse effects associated with mitotane or trilostane. The experience of most veterinarians who have used the drug for the treatment of this condition has been poor.</p>
    <p><strong>Mitotane (Lysodren)</strong> - During its evaluation as an insecticide, mitotane was discovered to have adrenocorticolytic effects. The most obvious and rapid response is a reduction in water intake, urine output, and appetite, which usually occur at the end of the initial course of therapy. Muscle strength and exercise tolerance improve over the first 3-4 weeks. Skin and hair coat changes take longer and the progress is variable. After the first re-evaluation, rechecks should be scheduled every 3-6 months for the rest of the pet&rsquo;s life to determine whether the dose of mitotane needs to be adjusted depending on the results of ACTH response testing. Overall, based on the results of three survival studies, the mean survival time of treated dogs with pituitary-dependent Cushing&rsquo;s disease is 24 to 30 months with a range of 1 day to 13 years. </p>
    <p><strong>Surgery </strong>- If your dog's Cushing's disease was caused by a tumor, surgery might be an option. Only your vet can answer this question.</p>
    <p><strong>Trilostane</strong> - Trilostane has been shown to be an effective treatment for canine and feline<br />Cushing&rsquo;s syndrome. Trilostane is a synthetic, orally active steroid analogue. It acts as a competitive inhibitor of the 3&beta;-hydroxysteroid dehydrogenate enzyme system and thereby inhibits the synthesis of cortisol and aldosterone as well as other steroids. The blockade is reversible and appears to be dose related.</p>
    <p><strong>Why should you try Supraglan? Our customers have the final word...</strong></p>
