  description: "<TABLE border=\"0\" cellspacing=\"2\" cellpadding=\"0\">\r\n  <TR> \r\n    <TD class=\"body\"><IMG src=\"http://www.naturalwellbeing.com/images/5_stars.gif\" width=\"175\" height=\"20\" align=\"bottom\" alt=\"5 star product rating\"></TD>\r\n  </TR>\r\n  <TR> \r\n    <TD class=\"body\"><FONT color=\"#006666\"><STRONG>Benefits</STRONG></FONT></TD>\r\n  </TR>\r\n  <TR> \r\n    <TD class=\"body\" valign=\"top\"> <UL>\r\n        <LI>Reduce the length of stretch market</LI>\r\n        <LI>Reduce the depth of stretch marks</LI>\r\n        <LI>Reduce indented surfaces</LI>\r\n        <li>Reduce depth of wrinkles</li>\r\n        <li>Reduce volume of wrinkles</li>\r\n        <LI> Reduce skin roughness</LI>\r\n        <LI>Increase skin tone</LI>\r\n        <LI>Increase surface smoothness</LI>\r\n      </UL></TD>\r\n  </TR>\r\n  <TR> \r\n    <TD class=\"body\" valign=\"top\"> <P><FONT color=\"006666\"><STRONG>Description \r\n        </STRONG></FONT><BR>\r\n        DermaPrin has been clinically proven to reduce wrinkles and stretch marks. \r\n        It also helps improve skin tone. Based on clinical studies, DermaPrin \r\n        is known to reduce skin roughness by 14%, reduce wrinkle size by 37%, \r\n        and increase collagen synthesis stimulation by a whopping 258%. Before \r\n        turning to harmful chemical procedure, try a topical cream treatment that \r\n        is proven to work. For beautiful skin, try DermaPrin. </P>\r\n      <P><FONT color=\"006666\"><STRONG>Dosage and directions</STRONG></FONT><BR>\r\n        Apply to stretch mark or wrinkle area 3 times a day. Results will appear \r\n        in 4-6 weeks. </P>\r\n      <P><strong><font color=\"006666\">Clinical Trial</font></strong><br>\r\n        A clinical evaluation study was conducted to test the anti-stretch mark \r\n        efficacy of a topical cream containing an extract of Seigesbeckia Orientallis \r\n        L. plant. This extract has shown to contain excellent tolerance and non-toxicity \r\n        properties. The panel taking part in the study consisted of adult female \r\n        subjects, between 21 and 42 years of age who has stretch marks on the \r\n        abdomen, thighs, hips, buttocks and/or breasts. According to the subjects, \r\n        the stretch marks had resulted from one or more pregnancies, fluctuation \r\n        in bodyweight, or rapid growth in size. </P>\r\n      <p>The cream was applied by each subject twice daily for 4 consecutive weeks. \r\n        The subjects were examined before the start of the study and after day \r\n        28. The determinations were carried out under specified environmental \r\n        conditions of temperature and relative humidity, which were checked for \r\n        each subject. The results were obtained comparing the biometric parameters \r\n        \"Local Skin Irregularities\", \"Depth and Length of the \r\n        Striae\", \"Indented and Smooth Surfaces\" obtained before \r\n        and after treatment and by analyzing the subjective assessments of the \r\n        panel subjects. Analysis of the biometric parameters clearly showed improvements \r\n        in the skin irregularities and striae after 4 weeks of treatment. This \r\n        improvement was observed in 93% of the subjects. The skin was also more \r\n        uniform and stretch marks tended to fade. The quantitative results are \r\n        summarized below:</p>\r\n      <p>Length of Streak: -52% reduction<br>\r\n        Deep Surfaces: -55% reduction<br>\r\n        Mean Dept of Surfaces: -13% reduction<br>\r\n        Surface Smoothness: +14% increase<br>\r\n        Percent of subjects <br>\r\n        with improvement: +93%</p>\r\n      <p>In conclusion, the cream containing the special extract of Seigesbeckia \r\n        Orientallis L. plant has shown dramatic results in application of anti-stretch \r\n        mark treatment. </p>\r\n      <p>Study 2: Clinical Evaluation + In Vivo Test: Anti-Wrinkle and Skin Repair \r\n        (wound healing) Activity Against Placebo</p>\r\n      <p>A clinical evaluation study was conducted to test the anti-wrinkle and \r\n        skin repair efficacy of a topical cream containing 2 peptides, Palmitoyl \r\n        Tetrapeptide-3 and Palmitoyl Oligopeptide against placebo. </p>\r\n      <p>A group of subject between 39 and 74 years of age were selected to participate \r\n        in the study. Subjects were free from history of allergy and skin lesions, \r\n        and were not receiving any medicinal treatment that might have interfered \r\n        with the results of the study. The anti-aging/anti-wrinkle effect was \r\n        assessed using profilometry, image analysis, photography and cutometry. \r\n        The cream was applied morning and night for 2 months, where \"crow\xE2\x80\x99s \r\n        feet\" were clearly visible. Subjects were instructed to refrain \r\n        from using any other wrinkle, operative or regenerative product.<br>\r\n        After 56 days, a very significant improvement, in all aspects of measurement, \r\n        was seen in areas treated with Tetrapeptide-3 over placebo:</p>\r\n      <p>Wrinkle Area: -110% reduction<br>\r\n        Wrinkle Density: -71% reduction<br>\r\n        Wrinkle Depth : -84% reduction<br>\r\n        Wrinkle Volume: -63% reduction<br>\r\n        Roughness: -109 % reduction<br>\r\n        Skin tone: -58% Increase</p>\r\n      <p>Study 3: Clinical Evaluation \xE2\x80\x93 In Vivo Test: Anti-Wrinkle and Skin \r\n        Repair (wound-healing) Activity. Palmitoyl Tetrapeptide-3 against Palmitoyl \r\n        Pentapeptide-3.</p>\r\n      <p>A clinical evaluation study was conducted to test the anti-wrinkle and \r\n        skin repair efficacy of a topical cream containing 2 peptides, Palmitoyl \r\n        Oligopeptide (Biopeptide-CL) and Palmitoyl Tetrapepetides-3 against Palmitoyl \r\n        Pentapeptides-3.</p>\r\n      <p>All protocols in clinical study 2 were observed and the same parameters \r\n        stated in the clinical study were investigated. </p>\r\n      <p>After 56 days, a very significant improvement, in all aspects of measurement, \r\n        was seen in areas treated with Tetrapeptide-3 over Pentapeptide-3.</p>\r\n      <p>Wrinkle Area: -38% reduction<br>\r\n        Wrinkle Density: - 26% reduction<br>\r\n        Wrinkle Depth: - 35 reduction<br>\r\n        Wrinkle Volume: -21% reduction<br>\r\n        Roughness: -25% reduction<br>\r\n        Skin tone: -22% increase</p>\r\n      <p>In conclusion, cream containing 2 peptides, Palmitoyl Tetrapeptides-3 \r\n        and Palmitoyl Oligopeptide outperformed Pentapeptide-3 in all areas skin \r\n        repair and anti-wrinkles treatment. The Palmitoyl Tetrapeptide-3 combined \r\n        with Palmitoyl Oligopeptide in the product showed a complementary gene \r\n        activation profile with stimulation of protein remodeling and cell proliferation. \r\n        In vitro, and the 2 peptides showed synergistic effects on the synthesis \r\n        of collagen I, fibronetin and hyaluronic and hyaluronic acid. The clinical \r\n        studies thus validate the synergistic approach. </p>\r\n      <P><FONT color=\"006666\"><STRONG>Warnings</STRONG></FONT><BR>\r\n        For external use only. The Food and Drug Administration have not evaluated \r\n        these statements. This information is not intended to diagnose, treat, \r\n        cure, or prevent any disease.</P>\r\n      <P><FONT color=\"006666\"><STRONG>Storage</STRONG></FONT><BR>\r\n        Store at 15C - 30C (59F - 86F) USP controlled room temperature. Do not freeze. \r\n        Expiration date not longer than 3 years from date of manufacturing. </P>\r\n      <P><strong><font color=\"006666\">Avoid costly medical procedures and side \r\n        effects. Order today!</font></strong></P>\r\n      </TD>\r\n  </TR>\r\n\
    </TABLE>"
