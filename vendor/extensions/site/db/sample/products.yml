        <li>Loss of appetite </li>
        <li>Poor coat </li>
        <li>Depression and/or vomiting </li>
    </ul>
    <p>Kidney stones are mineral deposits that from in a cat&rsquo;s kidneys. They irritate the bladder lining and can even block a cat&rsquo;s urinary tract, causing pain and difficulty in urination. </p>
    <p>Poor diet, including high sodium (salt) intake is one cause of kidney stones. Pets that have excessive mineral content in the diet are more likely to be affected.</p>
    <p><strong>Treating kidney disease in cats<br /></strong>If your cat is suffering from any form of kidney disease, you should see your vet to discuss conventional treatment options. These include intravenous fluid treatment, dialysis (artificial blood filtering), various drugs, and even kidney transplants. </p>
