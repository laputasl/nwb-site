    <p>Living with memory loss, anxiety and scattered concentration is frustrating, for both the affected individual as well as family members, friends and teachers.  Learning about the brain and its highly complicated functions can serve as a guide to understanding how to overcome this challenging bio-chemical weakness.</p>
    <p><strong>How the body works in conjunction with the brain</strong></p>
    <p>Scientific studies suggest that in order to focus on outside information, some brain regions are activated, while others are inhibited.  This automatic coordination of brain function fails when memory loss or cognitive thinking is not functioning properly.  These types of brain processes that &ldquo;hiccup&rdquo; are often diagnosed as; ADD, Attention Deficit Disorder, recognized to be difficulty in learning, hyperactivity and/or impaired judgment.  Symptoms can also include, inability to focus or complete tasks, forgetfulness, restless fidgeting, excessive talking or interrupting and difficulty with organizational skills.  Another diagnosis primarily given to children is ADHD, Attention Deficit Hyperactivity Disorder, where constant motion and disruptive behavior are present.</p>
    <p>Studies have found a common thread that runs through all forms of ADD/ADHD whether mild or severe symptoms are present.  The shared issue is that the brain is unable to coordinate the switching of its different regions within itself to process incoming information properly.  Like a train that&rsquo;s running on one track needs to switch tracks to get to its destination, the brain needs to switch its regions at lightening speed to function correctly.  In order for the brain to switch its regions, it relies on a tiny area called the locus ceruleus.  The locus ceruleus transmits information via chemical messengers called norepinephrines.  If anything goes wrong during this chemical transmission, anywhere in the pathways the norepinephrines travel, ADD or ADHD can result.</p>
    <p><strong>Causes of ADD/ADHD symptoms</strong></p>
    <p> The causes of ADD/ADHD vary widely. For some it could be a genetic issue deeply rooted in their neurological pathways.  In many cases, the causes are more environmental and can be attributed to diet, lifestyle, chemical imbalances, toxin overload and even allergies.  Issues that can also lead to ADD and ADHD include neurological problems in the brain, oxygen deprivation at birth, anxiety, family history, lead poisoning, diet, and smoking by the mother during pregnancy. </p>
    <p>Studies have shown that the consumption of sugar impedes the brain&rsquo;s ability to respond to its norephinephrines, the chemical it needs in order to filter and process outside information.  Other studies have reported that allergies which cause inflammation can lead to a sensory overload, where the brain receives too much information and cannot process it properly. </p>
    <p><strong>Individual people&mdash;Individual symptoms</strong></p>
    <p> ADD/ADHD and related conditions are &quot;spectrum disorders&quot; which means the symptoms vary widely. Some suffer mild symptoms and might only have difficulty paying attention. Others can suffer terrible bouts of hyperactivity and memory loss as they bounce off the walls and explode in anger. </p>
    <p><strong>Western Medicine and its approach to ADD/ADHD</strong></p>
    <p> The first choice by western allopathic medicine is to prescribe psycho-stimulant or anti-depressant drugs.  Stimulant drugs used in excess can actually cause depression and lethargy.  The overuse of anti-depressant drugs can also have an adverse effect known as a &ldquo;rebound effect&rdquo; where anger and frustration reappear.  The truth is, these potentially dangerous drugs do nothing to address ADD/ADHD's root causes. They have a high risk of addiction and frequently cause profound side effects with zero long-term benefit to an individual&rsquo;s overall health.<br /> <br /> <strong style="font-weight: bold;">The Natural Approach to </strong><span style="font-weight: bold;">Reducing Hyperactivity &amp; Attention Problems</span></p>
    <p>The natural approach is gentle and takes a holistic view of the individual.  It considers diet, lifestyle, personality type and environment.  Alternative medicine helps individuals combine a healthy lifestyle with a healthy diet including reduced sugar consumption and the elimination of stimulants.  Herbal remedies strive to help the body reach an improved state of overall health to alleviate symptoms and don&rsquo;t have side effects or the same potentially harmful risks that prescription drugs have.</p>
    <p><strong>Concentration Essentials&mdash;The Natural Choice</strong></p>
    <p> Concentration Essentials is an all natural, non-addictive choice that can help alleviate the symptoms of ADD/ADHD. It is a safe and effective herbal remedy, painstakingly developed by a leading naturopathic doctor. Concentration Essentials has been used for years to control the symptoms of ADD/ADHD. This is not a new product and Naturopathic doctors have been using this formula for 3 decades. It is an extremely effective option for people who don't want to use harsh prescription drugs and are searching for a natural way to treat the symptoms related to ADD/ADHD. </p>
    <h4>Frequently-Asked Questions</h4>
    <p><strong>1. What's it like to suffer from ADD/ADHD?</strong></p>
    <p>People with mild symptoms tend to be easily bored and incapable of keeping their mind on tasks.  For individuals that suffer with severe symptoms, it can be like living in a whirlwind of sounds, thoughts and images.  Some are easily distracted by unimportant sounds and events with a mind that constantly shifts from one thought to the next. For many they simply can't sit still, cannot plan ahead and rarely finish what they start.  Often a person&rsquo;s mind is so wrapped up in a kaleidoscope of thoughts and images that they don't even notice when someone is talking to them. </p>
    <p><strong>2. What causes ADD/ADHD?</strong></p>
    <p>In many cases, the causes are more environmental and can be attributed to diet, lifestyle, chemical imbalances, toxin overload and even allergies.  Issues that can also lead to ADD and ADHD include neurological problems in the brain, oxygen deprivation at birth, anxiety, family history, lead poisoning, diet and smoking by the mother during pregnancy.  Some studies have shown that the consumption of sugar is a leading contributor to ADD/ADHD symptoms.  Allergies that cause inflammation and stimulants that overload the brain are also contributing factors. </p>
    <p><strong>3. How common is ADD/ADHD in children?</strong></p>
    <p>In North America ADHD is the most common neurological disorder and affects an estimated 5% of school-aged children.  ADD and ADHD have been found to run in families.  It&rsquo;s been reported that boys with ADHD outnumber girls by at least a three to one margin. </p>
    <p><strong>4. Can adults suffer from ADD/ADHD too?</strong></p>
