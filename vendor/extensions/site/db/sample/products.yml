  description: "<TABLE width=\"100%\" border=\"0\" cellspacing=\"0\" cellpadding=\"2\">\r\n  <TR> \r\n    <TD width=\"60%\" class=\"body\">\r\n\
    <P><font color=\"006666\"><strong>Common Symptoms</strong></font>\r\n      <ul>\r\n        <li>Pain \r\n        <li> Redness and tearing of the eye(s) \r\n        <li> Purulent discharge (if secondary bacterial infection is present) \r\n        <li> Avoidance of light or bright places (photophobia)\r\n      </ul>\r\n      <P><font color=\"006666\"><strong>Description<br>\r\n        </strong></font>Conjunctivitis in dogs is a common problem. The causes \r\n        for pink eye are<ul>\r\n        <li> Viral infections\r\n        <li> Bacterial infections\r\n        <li>Trauma to the eye\r\n        <li> Allergies\r\n        <li> Exposure to chemicals</ul>\r\n      <p>Make sure to keep the area surrounding your dog\xE2\x80\x99s eye free of discharge \r\n        and debris. Signs that your dog might have pink eye include redness of \r\n        the eyes, swelling, thick discharge, rubbing of the eyes and excessive \r\n        blinking or squinting. <font color=\"006666\"><strong> </strong></font>Injury \r\n        resulting from foreign bodies, scratches and dog conjunctivitis can lead \r\n        to the development of corneal ulcers. Even if the injury or irritation \r\n        is small and superficial in the beginning and consequently not often seen, \r\n        as pets start scratching their eyes, they can damage the cornea. Conjunctivitis \r\n        in dogs can cause chronic irritation, which will lead to ulcer formation. \r\n        Once this process is initiated, the ulcer can become deeper; leading to \r\n        corneal perforation and consequent vision impairment. The body repairs \r\n        the ulcer with fibrous tissue replacement, causing corneal opaque spots \r\n        and permanent scarring in the visual field. Deep corneal ulcers can be \r\n        a serious problem. Owners must pay careful attention when pets start showing \r\n        signs of eye irritation. The use of herbs is recommended to ease the symptoms. \r\n      </p>\r\n      <p><strong><font color=\"006666\">Ingredients</font></strong><br>\r\n        Chamomile: contains volatile oils (Alpha-bisabolol), flavonoids (chamazulene) \r\n        and lactones (matricarin, matricine) with anti-inflammatory action. The \r\n        polysaccharide components are immunostimulating (activate macrophages \r\n        and B lymphocytes). It also has analgesic and sedative activities.</p>\r\n      <p>Eyebright: an astringent herb with bactericidal action, reduces inflammation</p>\r\n      <p>Goldenseal: contains alkaloids (hydrastin, berberine, berberastine) that \r\n        exhibit a broad spectrum of antibiotic activity; anti-inflammatory; decongestant.</p>\r\n      <p>Rosemary: the herb components (mainly rosmarinic acid and cineole) have \r\n        anti-inflammatory and antiseptic activities.</p>\r\n      <p><font color=\"006666\"><strong>Dosage</strong></font><br>\r\n        Apply two to three drops into the eyes three times daily.</p>\r\n      <p><strong><font color=\"006666\">Clinical Studies</font></strong>\r\n         <ul>\r\n        <li>The complete German Commission E Monographs, 1st ed, 2001 \r\n        <li> The Merck Veterinary Manual, 8th ed., MERCK CO., INC., 1998. \r\n        <li> Complementary and Alternative Veterinary Medicine: principles and \r\n          practice; Schoen AM, Wynn SG (editors); 1st ed., 1998. \r\n        <li> Bown, D: Encyclopedia of herbs & their uses. Dorling Kindersley \r\n          Publishing Inc., 1995.\r\n      </ul>\r\n      <p><strong><font color=\"006666\">Warning</font></strong><br>\r\n        Do not use if pregnant, lactating, or suffering from intestinal obstruction. \r\n        No known side effects. The information and recommendations found on this \r\n        page are in part the result of empirical research of current literature \r\n        on this topic by Dr. Maria Luiza Romano DVM. M. Sc. </p>\r\n      <p>Information presented at NaturalWellbeing.com is for educational purposes \r\n        only; statements about products and health conditions have not been evaluated \r\n        by the Food & Drug Administration. </p>\r\n      <p><strong><font color=\"006666\">Shelf life after opening<br>\r\n        </font></strong> Refrigerate - 6 months<br>\r\n      </p>\r\n      </TD>\r\n  </TR>\r\n\
