    <p><strong><br /> </strong><strong>What is Canine Arthritis?</strong><br /> Dogs frequently suffer from   arthritis. If your pet has this disease, his joints will become inflamed   (swollen) and painful as the cartilage and connective tissues of his joints   slowly break down. </p>
    <p>Warning signs that your dog is suffering from arthritis include a reluctance   to stand up or climb stairs. Other telltale signs of canine arthritis   include:</p>
    <ul>
        <li>Your dog favors one side of his body </li>
        <li>Limping, especially when he first gets up </li>
        <li>Swollen joints (especially the hips) </li>
