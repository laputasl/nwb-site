 eugenol and metil salicylate; the fresh \r\n        seeds have been found most effective in diabetes, as they quickly reduce \r\n        blood sugar levels; very beneficial in glycosuria, with no harmful effect \r\n        reported.</p>\r\n      <p>Devil\xE2\x80\x99s Club: Helps to balance the glandular system and metabolism.</p>\r\n      <p>Fenugreek: A bitter, diuretic herb that improves digestion, soothes irritated \r\n        tissues, reduces blood sugar levels and has healing properties.</p>\r\n      <p>Gymnema: The gymnemic acid binds to the sugar-receptors, blocking temporarily \r\n        the absorption of sugar molecules.</p>\r\n      <p>Goat\xE2\x80\x99s Rue: A bitter, mucilaginous, tonic herb; stimulates and \r\n        protects the liver and controls blood sugar levels.</p>\r\n      <p>Oregon Grape: Berberine leads to healthier pancreatic tissue, promoting \r\n        regeneration and functional recovery of B-cells. <br>\r\n        Blueberry: Acts as an urinary antiseptic (arbutin action) and reduces \r\n        blood sugar levels (glucoquinones action).</p>\r\n      <p>Dandelion: Diuretic, nutritive, protects the kidneys, stimulates liver \r\n        function, and reduces swelling and inflammation.</p>\r\n      <p>Milk Vetch: A sweet, tonic herb, stimulates the urinary and immune systems, \r\n        lowers blood sugar level.</p>\r\n      <p><font color=\"006666\"><strong>Dosage</strong></font><br>\r\n        To be taken twice daily. One drop per 2 lb (1 kg) of body weight up to \r\n        50 lb (25 kg). Thereafter add one drop per additional 4 lb (2 kg).</p>\r\n      <p><font color=\"006666\"><strong>Clinical Studies</strong></font>\r\n         \r\n      <ul>\r\n        <li>Wulff-Tilford ML, Tilford GL: Herbs for Pets; Bowtie, 1999. \r\n        <li> Mills S, Bone K: Principles and Practice of Phytotherapy, Churchill \r\n          Livingstone, 2000. \r\n        <li> Bown D: Encyclopedia of Herbs & Their Uses; Dorling Kinderley, \r\n          1995. \r\n        <li> The Merck Veterinary Manual, 8th ed., MERCK & CO., INC. 1998. \r\n        <li> Couto N et al. Small Animal Internal Medicine; 2nd ed., Mosby; 1998. \r\n      </ul>\r\n      <p><strong><font color=\"006666\">Warning</font></strong><br>\r\n        Do not use if pregnant. No known side effects. The information and recommendations \r\n        found on this page are in part the result of empirical research of current \r\n        literature on this topic by Dr. Maria Luiza Romano DVM. M. Sc. </p>\r\n      <p>Information presented at NaturalWellbeing.com is for educational purposes \r\n        only; statements about products and health conditions have not been evaluated \r\n        by the Food & Drug Administration. </p>\r\n      <p><strong><font color=\"006666\">Storage after opening<br>\r\n        </font></strong> Refrigerate - 6 months</p>\r\n      </TD>\r\n  </TR>\r\n\
