    <p><strong>Clinical Pharmacology</strong></p>
    <p>There are approximately seven years of studies confirming the hair inhibiting effects exhibited by the bio-enzymatic plant enzymes that work at the follicle site to inhibit the regrowth of hair. Combined plant enzymes appear to work on every aspect of the hair shaft and surrounding double helix sulfa bond. Two of the botanicals work on the keratin; one unwinds the tightly wound keratin while the other breaks apart the cell structure inside the hair shaft. The exterior of the hair shaft which is composed of cystine is worked on by a third botanical. The fourth botanical works directly on the sulfa bond to reduce it, thereby eliminating cystine to cystine growth spurts which occur only in the presence of its catalyst, the double helix sulfa bond at the follicle site. The effect thereby eliminates the regrowth of hair, prevents ingrown hair and smoothes out razor bumps.</p>
    <p><strong>Clinical Trials</strong></p>
    <p>Results of topical dermal studies for contact sensitization and photocontact reveal that daily use of Hair No More hair inhibiting spray is not expected to cause any known side effects. Seven years of clinical trials have demonstrated no such reactions in susceptible individuals unless the hair inhibiting spray is applied immediately to already irritated skin cause by shaving too closely, improper use of depilatories which irritate the skin or other skin irritants which may have been applied prior to using Hair No More hair inhibiting spray, i.e. acne abrasion and chemical peels.</p>
