    <p>This product has been specially formulated to be an all natural food.  All the meats used in this recipe are hormone and antibiotic free.   The fruits and vegetables used are all guaranteed to be non GMO.  Force is grain free and gluten free, making it a great choice for dogs with a sensitive stomach.</p>
