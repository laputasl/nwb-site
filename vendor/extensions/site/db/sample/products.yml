    <p><strong>About Cat Cancer </strong></p>
    <p>Your cat is a part of your family; discovering she has cancer is devastating. The best way to handle it is to <strong>take action</strong>. Learn as much as you can about your cat&rsquo;s cancer. Find out how to give her the best possible care. </p>
    <p>Talk to your vet about available treatments. For some types of cancers, conventional treatments are quite effective (though often harsh and with severe side effects). </p>
    <p>Alternative remedies have also proven highly effective in treating cat cancer. These treatments &ndash; including natural remedies like ES Clear &ndash; can be used on their own, or to support conventional cancer treatments. So please consider carefully what would be most suitable for your cat. </p>
    <p>Your goal should be to develop a total treatment plan for your cat. Such a plan will:</p>
    <ul>
        <li>Give your cat the <strong>best possible chance of beating cancer</strong> </li>
        <li>Keep your cat as <strong>comfortable and pain-free</strong> as possible </li>
    </ul>
    <p>The exact causes of cat cancer are unknown. It is partly genetic, but there are also know contributing factors such as:</p>
    <ul>
        <li>Diet (e.g. food colorings, food additives, poor nutrition) </li>
        <li>Environment (air and water pollution, etc.) </li>
        <li>Stress and advanced age </li>
    </ul>
    <p>All these factors can damage your cat&rsquo;s immune system, weakening her body's natural ability to fight cancerous cells.</p>
    <p><strong>Keep your cat&rsquo;s immune system strong</strong> and you will help reduce the risk that your cat&rsquo;s cancer will spread to healthy tissue. You will also help keep your cat comfortable and happy.</p>
    <p><strong>What is ES Clear for Cat Cancer?</strong></p>
    <p>ES clear is a unique combination of specially-selected herbal extracts, painstakingly formulated by a leading naturopathic vet.</p>
    <p>The herbs in ES Clear have been used for centuries in traditional medicine. They have been show to: </p>
    <ul>
        <li>Slow the growth of cancerous tumors </li>
        <li>Reduce or prevent the spread of cancer to surrounding cells </li>
        <li>Strengthen a cat&rsquo;s immune system </li>
    </ul>
    <p><strong>Will ES Clear cure my cat&rsquo;s cancer?</strong></p>
    <p>There is no sure-fire cure for cancer, in cats or in humans. So for us to claim that ES Clear will cure your cat&rsquo;s cancer would be irresponsible.</p>
    <p>What we can state with confidence, is that the herbs in ES Clear have shown excellent results in treating cat cancer, particularly when used as a part of a comprehensive treatment program. Also, <strong>our customers are telling us it works</strong>. See just a few of their testimonials below. </p>
    <p><strong>Our customers have the last word&hellip;</strong></p>
    <p>&quot;My 12 year old American Shorthair, Jaguar, was diagnosed with a mast cell tumor of the skin. It was resected and then recurred less than three weeks after surgery. He was hiding under the bed, eating very little, loosing weight, vomiting, wouldn't jump up to the sink to drink water and was very listless. I actually considered putting him to sleep one really bad weekend. Then by chance I came across the ES Clear and ordered it. That was 5 months ago and &quot;Jag&quot; is doing famously. He plays outside, jumps up on the sink for water, has a great appetite, fights with his sibling (Ceasar), and chases my feet under the blankets. He really is &quot;his old self&quot; again. I have never been more amazed at a product than the ES Clear. I would highly recommend it to anyone with a cat diagnosed with cancer. I am a nurse at a large hospital in Houston and I am amazed. I don't know what is in this stuff, but it works. Thanks again PetWellbeing&quot; Diane</p>
    <p><strong>Testimonial<br /></strong>&ldquo;When the vet told me my cat (Minni) had cancer, I went numb. A good friend had been through a similar situation, so she told me about ES Clear. I am so happy I tried it, because Minni is much more comfortable now. Thanks to ES Clear, I'm feeling optimistic for the first time in months!&rdquo; Andrea, Cold Lake, Alta</p>
    <p><img height="230" width="448" src="/UserFiles/Image/feline-cancer-survivor.jpg" alt="feline cat cancer" /></p>
    <p><strong>Testimonial</strong><br />&ldquo;I have a few words of advice to offer your customers whose cats have been diagnosed with cancer. First, do not give up hope. If you develop a total treatment plan, you can give your cat many more years of healthy, happy life. Second, make sure you include ES Clear as part of the treatment. There&rsquo;s simply no doubt in my mind that it made Hillary (my cat) feel so much better! Thank you, PetWellbeing.&rdquo; Shirley, San Diego CA </p>
    <p><img height="205" width="250" src="/UserFiles/Image/cat-cancer-survivor.jpg" alt="cat cancer survivor" /></p>
    <p><strong>Testimonial</strong><br />&quot;I did not want to put my little girl through chemo and radiation, I just wanted her to live the rest of her life as comfortable as she possibly could, since taking ES cancer clear I have noticed that she is so much more lively, playful and happy, which tells me that she is feeling great, and thats all I could ask for.&quot;</p>
    <p><strong>Testimonial</strong><br />&quot;Steroid drops and other stuff I got from the vet just irritated his ear. Certainly the cancer won't go away, but I believe the products I've gotten from your site have improved his quality of life and slowed the spread of the cancer a little bit. He was diagnosed 3 mos. ago and is still here, I hope for a month or two more, and I believe the 'cancer kit' I bought from your site has helped. His comfort has been better because of it, and I get more time with him. He's the best cat I've ever had, so I appreciate that very much.</p>
    <p><strong>Testimonial </strong><br />&quot;Hi, I wanted to take the time to update you on my cat's progress and thank you for making your product available on-line.</p>
    <p>Miss Boomer was diagnosed with Cancer in July 2006 after 2 years of symptoms in which testing was negative, the test and X-ray unfortunately came back positive this time. She has a rare form of cancer with the tumor located inside her nose. I was told she had a very aggressive form of cancer and they could try very aggressive daily radiation treatments for 14 days straight. They told me this would most likely make her sick, cause some hair loss, possibility of blindness since the tumor was so close to the eye. Then they couldn't tell me if treatments might extend her life our not but expected maybe a result of an extra 2-6 months.</p>
    <p>I wasn't sure where to turn so started exploring the internet for alternative options. I talk to my local vet and he didn't think the outcome of the radiation would be positive and had not had any experience with natural remedies but didn't think I had anything to loose by giving it a try.</p>
    <p><img height="139" width="500" src="http://www.petwellbeing.com/images/customers/testimonial_cat_cancer_miss_boomer.jpg" alt="cat cancer testimonial - Picture Miss Boomer" /></p>
    <p>I am very happy to report that Miss Boomer is doing well. I have been amazed and the vet recently was amazed that she was doing so well, yet even that she was alive at this point.</p>
    <p>I did have to take Miss Boomer to the vet recently because her cheek had swelled up practically over night. I was worried it was the tumor, but fortunately the vet thought it was a sinus infection due to the backup of sinuses caused by the blockage of the tumor. She is now on a pretty much steady dose of antibiotics to keep the sinus infection under control.</p>
    <p>Other than that her appetite is fantastic and she plays occasionally (comparable to her pre-cancer state), roams the house and still lets our other cat Curri know who is boss.</p>
    <p><strong>I cannot thank you enough for the availability of your product and for extending Miss Boomer's life.</strong> She is very lovable and affectionate and is only just now 8 years old. I could not give up on her life at only 7 years old and thanks to you have been able to spend more quality time with her than ever imagined possible 9 months ago. The tumor has continued to grow but I am convinced it is at a much slower progression with the ES Clear. And...so wonderful to have it in a liquid form which is so easy to place in her mouth.</p>
    <p>If you have anything that might help with the prevention of the sinus infection and build up with the blockage in her nose, please let me know.&quot;</p>
    <p>Very appreciative customer, <br />Vicki Winchell</p>
