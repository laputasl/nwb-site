        <li>Your dog loses interest in activities he previously enjoyed: running,   swimming, playing, etc. </li>
    </ul>
    <p>Large breeds of dogs tend to suffer from arthritis more often than smaller breeds. This is probably due simply to the extra weight and stress on the joints of larger breeds. What&rsquo;s less clear is why purebred dogs &ndash; particularly males &ndash;   suffer from canine arthritis more often than mixed breeds.</p>
    <p><strong>How Nupro Joint Support Supplement Helps </strong></p>
