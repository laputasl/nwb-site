    <p>Hi, my name is Randy from East Point, GA. This morning while getting ready for work, my Corgi &quot;Marty&quot; got a hold of my empty jar of Nupro, and proceeded to get his head stuck in the jar! I couldn't get it off, so I went to the garage and got some wire cutters and cut through the plastic. Attached is a picture of him I quickly took with my digital camera. I couldn't help but laugh, he looked so pitiful with that jar on his head! I thought you might find this funny...I guess it's quite a testimony to your product! ;)<br />Sincerely, Randy</p>
    <p><strong><font color="#800000">Customer Testimonial<br /></font></strong>Hello,<br />This is one of the rare times I&rsquo;ve sat down to write a letter of appreciation for a product. I&rsquo;ve been doing rescue work with animals for almost fifteen years, and over the course of time I&rsquo;ve learned how imperative good nutrition is to an animal&rsquo;s health (especially to the abused and neglected pets who have come my way). I try to use only natural, holistic care for the animals, and one product that&rsquo;s a basic part of the program is Nupro. This is such a high quality, well balanced supplement, incorporating exactly the right mixture of nutrients. I used to buy many of the same supplements individually at a much higher over-all price! And the results are apparent in just a matter of weeks, even in animals with long term skin and health problems.<br />A perfect example is Zoe, a dog that was just recently turned in because her owner was tired of dealing with her skin condition. She was suffering from terrible allergies, was almost bald, covered in sores and hot spots, itched constantly, and had a severe ear infection. Her owner had been treating her for almost a year with antibiotics, steroids, and chemicals dips and baths. I immediately took her off those treatments, put her on a natural (no by-products, no preserves) dog food, and added Nupro (plus some herbs to boost her immune system). It&rsquo;s now been just over one month, and not only has her skin cleared up completely, but her fur is starting to come in silky soft and her ears have healed! She&rsquo;s bright eyed, full of energy, and will soon be ready for adoption!<br />I&rsquo;ve been giving out samples of Nupro with each adoption and will continue to encourage everyone to try this supplement for their pets. Thank you for such a quality product!</p>
    <p>Sincerely, Lori</p>
    <p><strong><font color="#800000">Customer Testimonial<br /></font></strong>I would like to relate a bit of my experience with Nupro. I have two Rottweilers, both rescues, who have been on Nupro since January of this year. Maia (approximately 1 year old female) was VERY underweight and had been through some physical abuse. Bear (4 year old male) had been starved and severely abused. I immediately put them on the Nupro mixed with water in their kibble, when they came home with me. The difference in them not only physically, but temperamentally has been nothing short of wonderful. When I say temperament, I don&rsquo;t mean to imply that they were vicious, in fact quite the opposite, they were both very nervous and frankly scared. But lots of love, patience, consistency, and an excellent diet (which includes Nupro at every meal) has them in wonderful condition. </p>
    <p>Maia was a very slim 50.5 lbs when she came to me. She&rsquo;s now a very healthy 65 lbs (and gaining), beautiful muscle-tone, and a personality that just lights up a room! Bear&rsquo;s weight was pretty good when he came to me, but his coat was a MESS! Now his coat is beautiful. He plays like a puppy, and he&rsquo;s steady as a rock. He&rsquo;s also about 110 lbs these days!</p>
    <p>I can say that I will not be without Nupro for my &quot;babies&quot;, and recommend it enthusiastically. Bear and Maia would too, since they wolf it down! Many thanks, and I look forward to speaking with you again.<br /><br />Regards, Lois</p>
