pwb_108: 
  permalink: force-dog-food
  subtitle_brand: "<span style=\"font-weight: bold;\">100% Natural Dehydrated Food for Dogs</span>"
  name: Force Dog Food
  available_on: 2009-11-25 12:05:27
  dosage: |-
    <p>If your pet is already on a raw food diet, then it works well to rehydrate Force and mix with the normal diet right away.  For other pets that are new to this type of food and have been eating dry kibbles or canned dog food, then introduce Force gradually over several days to a week.  Follow the guidelines on the package and mix a little of the rehydrated Force to the regular dry or canned for at the beginning.  Over the course of the next few days, slowly reduce the amount of dry or canned food and increase the amount of Force so the ratio if 1:1.  Then reduce the amount of dry or canned food until you are feeding Force only.  By changing your pets diet over slowly to the new food, their intestinal tract has time to adjust and will become more efficient at digesting the new food.</p>
    <p><strong>Mixing Instructions</strong><br /> Each dry measured cup of Force should be mixed with 1 to 1 &frac12; cups of warm water.  After stirring, let sit for 5-10 minutes for the mixture to hydrate. It will resemble oatmeal or a stew when ready to serve. At this point, you can mix in your pet&rsquo;s choice of vegetables, fruit raw or cooked meats or bones.  Serve right away.  If the dog doesn't finish the serving, be sure to pick up the remainder and refrigerate until the next meal.  If there is any food remaining after 48 hours, discard.</p>
    <p> <strong>Yield Guidelines</strong><br /> When mixing by the guidelines the hydrated mix will yield the following:</p>
    <table cellspacing="0" cellpadding="4" border="0">
        <tbody>
            <tr>
                <td>4 oz. 		or 	 	1 cup</td>
                <td>makes about 1 lb of fresh food</td>
            </tr>
            <tr>
                <td>4 lbs 		or		16 to 17 cups</td>
                <td>makes about 16 to 17 lbs of fresh food</td>
            </tr>
            <tr>
                <td>10 lbs 		or		40 to 43 cups</td>
                <td> makes about 40 to 43 lbs of fresh food</td>
            </tr>
        </tbody>
    </table>
    <p><strong>Feeding Guidelines</strong><br />   Serve the proper measure of dry Force, as per the dog&rsquo;s weight, in a bowl with warm water as per the mixing instructions above.  The following daily amounts can be adjusted to suit the variations of breed, age and level of activity as required for each dog. </p>
    <table cellspacing="0" cellpadding="4" border="0">
        <tbody>
            <tr>
                <td><strong>Dog's Weight</strong></td>
                <td><strong>Less Active Dogs</strong></td>
                <td><strong>Very Active Dogs</strong></td>
            </tr>
            <tr>
                <td>Up to 10 lbs</td>
                <td>1/2 Cup</td>
                <td>1 Cup </td>
            </tr>
            <tr>
                <td>Up to 30 lbs </td>
                <td>1 Cup </td>
                <td>2 Cups</td>
            </tr>
            <tr>
                <td>Up to 50 lbs</td>
                <td>2 Cups </td>
                <td>2 Cups</td>
            </tr>
            <tr>
                <td>Up to 70 lbs </td>
                <td>2 1/4 Cups </td>
                <td>4 1/2 Cups</td>
            </tr>
            <tr>
                <td>Up to 90 lbs </td>
                <td>2 3/4 Cups </td>
                <td>5 1/2 Cups</td>
            </tr>
        </tbody>
    </table>
    <p>Although a &frac12; or 1 cup may not seem like a lot for one serving, remember that one cup ends up equal to one pound of fresh.  Then if you add in extras for the dog, this becomes an even bigger serving.  Therefore serve on the lighter side to begin with and increase only if more is necessary.</p>
