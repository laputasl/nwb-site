  description: |-
    <p><strong>What is Oral Herpes (Cold Sores)?</strong></p>
    <p><img width="88" height="75" align="left" alt="herpes virus image" src="/UserFiles/Image/herpes_simpex_virus-c.jpg" />Cold sores are a viral disease caused by the type 1 strain of herpes simplex virus (HSV-1). The virus presents itself as painful blisters containing infectious virus particles. The first outbreak is usually the worst and can last for weeks. Then the virus will go into remission. Subsequent outbreaks tend to be milder in nature and as years pass, they can become less frequent. </p>
    <p>For many people, getting a cold sore or learning they have herpes is devastating. These viruses are, after all, life-long conditions with no cure. However, while it does mean you have to be extra careful, the virus need not rule your life. It is possible to ease the symptoms, speed recovery times and keep outbreaks to an absolute minimum. </p>
    <p><strong>What triggers outbreaks?</strong></p>
    <p>There's a degree of uncertainty here, but outbreaks definitely occur more often when our immune systems are compromised. For instance by:</p>
    <ul>
        <li>Colds or other illnesses </li>
        <li>Sunburns </li>
        <li>Stress or trauma (including surgery) </li>
        <li>Fatigue or exhaustion </li>
    </ul>
    <p><strong>Traditional treatments for Cold Sores</strong></p>
    <p>Antiviral drugs, such as the oral treatments Aciclovir and Valaciclovir, can reduce breakouts for some people. However, both of these treatments often fail. Also, they often have bothersome side effects including nausea, vomiting and diarrhea.</p>
    <p><strong>Natural treatments</strong></p>
    <p>Since outbreaks are worst when our immune systems are weak, the best way to handle oral herpes (cold sores) is simply to keep your immune system strong. This can be done naturally by:</p>
    <ul>
        <li>Eating a healthy diet </li>
        <li>Regular exercise </li>
        <li>Getting lots of rest </li>
        <li>Avoiding stressful situations or learning how to handle stress effectively </li>
        <li>Taking herbal supplements like Trilex </li>
    </ul>
    <p>Some people experience negative feelings related to the condition following diagnosis. Although there is no cure, controlling the virus and eliminating cold sores from breaking out is your best form of treatment. </p>
    <p>Trilex is among our most popular products for good reason: it works wonderfully! Customers often tell us they can <strong>actually feel it working</strong>. When they get an outbreak, they take a double dose and describe the effect as &quot;like the cold sore is drying up from the inside out&quot;.</p>
    <p>Trilex is a great alternative to harsh prescription drugs. We use only the purest and most effective herbs in our formulas, ensuring safety while producing results. Trilex has been so successful that clinical trials are being planned to expand market penetration.</p>
    <p><strong>Doctor-formulated Doctor recommended </strong></p>
    <p>Trilex was painstakingly formulated by a leading naturopathic doctor. It is gentle yet very effective, safe for long-term use without any of the adverse side effects common with prescription drugs.</p>
    <h3>Our customers have the last word...</h3>
