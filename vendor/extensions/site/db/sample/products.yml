  description: "<TABLE width=\"100%\" border=\"0\" cellspacing=\"0\" cellpadding=\"2\">\r\n  <TR> \r\n    <TD width=\"60%\" class=\"body\">\r\n\
    <P><font color=\"006666\"><strong><img src=\"http://www.naturalwellbeing.com/images/4_stars.gif\" width=\"175\" height=\"20\" align=\"bottom\" alt=\"4 star product rating\"></strong></font> \r\n      <P><font color=\"006666\"><strong>Description<br>\r\n        </strong></font>Arthritis can affect pets\xE2\x80\x99 young and old, healthy \r\n        or not. Arthritis is a breakdown in the cartilage cushioning the joints. \r\n        Pets may become more sensitive to exercise, walking up and down stairs \r\n        and being touched. Telltale signs include:<ul>\r\n        <li> Favouring on side of the body\r\n        <li>  Avoidance of motion (walking, exercising, etc)\r\n        <li>  Limping\r\n       <li>  Slowness to get up\r\n       <li> Fever\r\n        <li>  Lack of appetite\r\n        <li>  Reluctance to be touched\r\n       <li>  Stiffness</ul>\r\n      <p>Cats can be affected by either of the two type of arthritis. The first \r\n        is Osteoarthritis, which tends to happen with age, although can affect \r\n        younger cats that have sustained trauma to the cartilage. The cartilage \r\n        will decrease with age, until the joints are rubbing against each other, \r\n        causing pain and discomfort. The second type of arthritis is Rheumatoid \r\n        arthritis, which is the case when the body\xE2\x80\x99s own immune system will \r\n        attack the cartilage as if it were a foreign agent. To try and prevent \r\n        arthritis, keep your cat at a healthy weight, and keep them active (but \r\n        don\xE2\x80\x99t over exercise them). This will keep the joints well lubricated, \r\n        and reduce any strain from extra weight. </p>\r\n      <p><strong><font color=\"006666\">Ingredients</font></strong><br>\r\n        Calendula: Internal and topical use of calendula flowers for inflammation \r\n        of the oral and pharyngeal mucosa. It was also approved externally for \r\n        poorly healing wounds. Anti-inflammatory, increases lymph circulation, \r\n        heals wounds, astringent, antibacterial, anti fungal, anti tumor. Used \r\n        to treat minor cuts, insect bites, abrasions. It quickly brings soothing \r\n        relief of pain and swelling while lending wound-healing, antimicrobial \r\n        properties to the body\xE2\x80\x99s healing effort.</p>\r\n      <p>Neem: As medicated oil, neem is one of the best healing and disinfectant \r\n        agents for skin diseases, and an anti-inflammatory for joint and muscle \r\n        pain. Anti fungal, antibacterial, insect repellent. Clears toxins and \r\n        promotes healing</p>\r\n      <p>Red alder: Antimicrobial, an astringent herb that encourages the healing \r\n        of damaged tissues</p>\r\n      <p>Old man\xE2\x80\x99s beard: Anti fungal and antibiotic properties. Used to \r\n        treat infective wounds. Excellent for fungalm viral, and bacterial infections.</p>\r\n      <p>Echinacea: Antimicrobial, immunostimulant. Supports immune functions \r\n        through stimulatory and strengthening actions at various levels within \r\n        the body. Promotes healing has antiviral and antibacterial properties.</p>\r\n      <p>Purple loosestrife: Demulcent, alterative. Used externally to heal sores, \r\n        ulcers and various skin diseases.</p>\r\n      <p>Aloe: Wound healing, soothes skin, antibacterial, antioxidant, stimulates \r\n        the immune system, anticancer, antitumor, cooling to the skin. Externally \r\n        used to heal burns, sores. </p>\r\n      <p>Corydalis: Analgesic activity is up to 10 % that of opium and 40 % that \r\n        of morphine; no affinity for opiate receptors; dopamine receptor antagonists; \r\n        nonaddictive; sedative.</p>\r\n      <p>California Poppy: Used externally to allay pain and relaxes spasms</p>\r\n      <p>Tea tree-External antimicrobial action, anti inflammatory, antiseptic, \r\n        effective against bacterial and fungal infections.</p>\r\n      <p><font color=