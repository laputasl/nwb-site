    <p><strong>About Warts</strong></p>
    <p>Warts are benign tumors that can grow on any part of the body. There are at least 100 different types that have been identified by scientists. These are caused by the human papillama virus (HPV) and can be passed by direct contact with the affected area, or by using the same objects as those who have warts (ex. towels). They can be passed during sexual intercourse. Those with genital warts don&rsquo;t always know they have the virus, as warts are not always present or visible.</p>
    <p>There are four main types of warts: common, flat, plantar and genital. Common warts can grow on fingers, around the nails and on the backs of the hands. They usually grow where the skin is broken. Those who bite their nails or pick their hangnails are often afflicted with common warts.</p>
    <p>Flat warts grow on the hands and face. They are raised and roughly textured. The color may vary from pink to brown and vary in size from pin sized to a large mass. They are found where the skin has been damaged or traumatized in some way.</p>
    <p>Plantar warts tend to be hard and flat with a rough surface. Since they usually grow on the bottom on the feet, the pressure of walking and standing pushes them deeper into the skin. They can be quite painful. Some may mistake plantar warts for calluses. The main difference in appearance is that plantar warts have small black dots, which are capillaries. Plantar warts can be contracted by walking on dirty surfaces where the virus is present. Make sure to wear flip-flops at the gym or outside, and socks while walking around the house.</p>
    <p>Genital warts are the most commonly transmitted STI by a virus and have the potential to cause cervical cancer in women. They are easily transmitted, and can be contracted after just one sexual encounter with someone who is infected. HPV 6 and 11 cause 90% of genital warts, but have the least like cancer causing potential. HPV 16 is known to cause 50% of cervical cancer. Two thirds of those who contract genital warts show symptoms within three months. Symptoms of genital warts include bumps, itching and discharge. There are 5.5 million new cases in the US every year, with 20 million people already thought to be infected.</p>
    <p><strong>Tips for prevention</strong> </p>
