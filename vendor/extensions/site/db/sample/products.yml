    <p><strong>Prosta Care &ndash; For a Healthy Prostate, Naturally </strong></p>
    <p>The prostate is a walnut sized gland located between the bladder and penis. It surrounds the urethra and is in front of the rectum. It produces some of the semen that helps sperm exit the penis as a man ejaculates. Because the urethra runs through the prostate, once the prostate begins to grow, it starts to squeeze the urethra, causing the symptoms of BPH.</p>
    <p>BPH can stand for two ailments. The first is Benign Prostatic Hyperplasia, which is the increased number of cells in the prostate. The second is Benign Prostatic Hypertrophy, which is the increased size of the prostate.</p>
    <p>An enlarged prostate usually affects men after 60 years of age. Symptoms include frequent urination, especially at night, a weak stop-start stream, or trouble starting the stream. When a prostate starts to grow, it grows in two ways. The first way is when cells multiply around the urine passageway through the prostate. The second way is a middle lobe growth in which cells grow into the urine tube and up into the bladder. The cause of these growths is a byproduct of the hormone testosterone, called DHT. This blockage of the urethra can cause urinary tract infections, a sudden inability to urinate, or gradual bladder or kidney damage.</p>
    <p>There are two common tests administrated to check up on your prostate&rsquo;s health. The first is a Digital Rectal Exam (DRE). In this case a lubricated, gloved finger is inserted into the rectum to feel for the size and any abnormalities of the prostate. The second test is the Prostate Specific Antigen (PSA), which is taken to check for prostate cancer and possibly rule it out as a cause for urinary complications. This is a blood test for PSA, which can be found in elevated levels when a man has a prostate cancer. Because all men are different, no single treatment can be recommended to treat BPH.</p>
