  dosage: |-
    <p>Heat warm wax to a liquid consistency and retain at that consistency throughout process for safe and optimal results.</p>
    <p>Microwave: Remove cap and seal. Place on a dish in center of unit and heat on High for 1 to 2 minutes. As microwaves vary, always determine proper heating time for your unit. Do not handle jar, as jar and contents may be extremely hot. Always test temperature of wax before use.</p>
    <p>Do not clean skin before using warm wax. Remember wax does not wash off. Use Azulene Oil to remove wax residue from body. Keep wax away from carpets and furniture. To remove wax from floors, counters etc., use oil, acetone or Fantastic.</p>
    <p>Always check direction of hair growth before beginning. Proceed confidently.</p>
    <p><strong>Tips</strong></p>
    <ul>
        <li>1 week rule &ndash; previously shaved hair is strong and resistant. Wait 1 week or until hair is 1/8&quot; (1/4cm) long before first use. </li>
        <li>For cleanliness always wipe one side of the spatula against lip of jar when retrieving the wax. </li>
        <li>Less is best &ndash; the thinner you spread the wax the better the results. </li>
        <li>Always smooth on in direction of hair growth. Strip off in opposite direction. </li>
        <li>Always pull strip back along itself in one quick movement. Don't peel or pull off slowly. </li>
        <li>The faster the strip is removed the better the results. </li>
        <li>Continually reheat warm wax throughout process to maintain fluid consistency. </li>
        <li>Avoid all interruptions and delays during treatment. </li>
    </ul>
    <p><strong>For Legs</strong>: Using edge of spatula, spread paper-thin layer of warm wax in direction of hair growth. Immediately, smooth down strip over waxed area, leaving end of strip extended beyond wax. Rub strip to adhere well. Hold skin taut below strip with one hand. Use other to grasp lower end of strip and tug quickly in opposite direction of hair growth, keeping strip/hand as close and parallel to the skin as possible. The faster the strip is removed, the better the result. Repeat.</p>
    <p>Hint: The same strip can be used several times. With experience, you'll be able to cover large areas and remove it all with one strip in quick, successive motions.</p>
    <p><strong>For bikini line</strong>: Trim bikini hair to 1/2&quot;(1cm) with scissors. Area is sensitive so work in small patches and apply product evenly and thinly. Bend leg outward, stretch skin with one hand and strip off with other against hair growth.</p>
    <p><strong>For underarm</strong>: Apply talc sparing. Place arm behind head as far back as possible to tauten skin. Check direction of hair growth as it varies widely. Work on upper and lower half of underarm separately.</p>
    <p><strong>Upper lip</strong>: Keep lip taut over teeth. Work on only &frac12; of area at a time, spreading wax evenly and thinly from center to outer corner. Unevenness and thickness will cause discomfort. Keep skin taut while striping off, then apply pressure to the area to minimize discomfort. Soothe and cool area with ice cube.</p>
    <p><strong>After care</strong>: When finished, remove excess wax and residue with Azulene oil to soothe and clean skin. Repeat daily to retain smoothness and suppleness, inhibit regrowth, prevent ingrown hair and boost skin cell regeneration. Larger bottle of Parissa Azulene Oil sold separately. Discard used strips. Clean spills with oil, acetone or Fantastic.</p>
