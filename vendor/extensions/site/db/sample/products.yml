    <p>Verve raw dehydrated dog food acts as standalone meals.  These meals are nutritionally complete to keep your dog happy and healthy.  However, many people like to use Verve, as a supplement to an already raw or homemade dog food diet.</p>
    <p> Keep in mind that making the switch to a raw dehydrated food from commercial kibble or canned food is easier for your pet if you transit them to the new food slowly.  By switching the food in this way, the dog&rsquo;s intestinal flora has time to adapt and will become more efficient at digesting the new food.</p>
    <p>If your pet is already on a raw food diet, then you can mix hydrated Verve into the dog&rsquo;s normal diet right away.  If this is a new kind of food for your dog, then introduce Verve gradually over several days to a week.  Mix a little Verve, according to the instructions, and stir into your dogs&rsquo; normal kibble or canned food.  Over the next couple of days, slowly reduce the amount of dry or canned food served and increase the amount of Verve until the mixture is one to one.  Then carry on in the same way so that the old dog food is slowly reduced until you are feeding only Verve.</p>
    <p><strong>Mixing Instructions</strong><br /> Verve raw dehydrated foods, should be mixed with 1 to 1 &frac12; cups of warm water.  Stir well, then let sit for a good 5 &ndash; 10 minutes for the mixture to hydrate properly.  When it is ready, it will resemble oatmeal or a stew.  The way in which the food is dehydrated, maintains the bright color of the ingredients.  Once the mixture is ready, you can add in up to &frac12; cup of your pet&rsquo;s favorite extras like meat, vegetables, fruit, or even bones.  At this point, serve the meal right away instead of waiting.  If the food is not totally consumed at one time, refrigerate the leftovers.  If there is still some of this same food left after 48 hours, it&rsquo;s time to throw it out and start fresh.</p>
