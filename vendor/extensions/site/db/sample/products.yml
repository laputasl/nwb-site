nti-inflammatory, astringent, expectorant, \r\n        promotes healing and controls bacterial infection.</p>\r\n      <p>Mullein: a mucilaginous herb, soothes and lubricates tissues, and has \r\n        analgesic, expectorant and antiseptic effects.</p>\r\n      <p>Horehound: antiseptic, anti-inflammatory and expectorant; relieves spasms. \r\n      </p>\r\n      <p>Licorice: antitussive, anti-inflammatory, demulcent, expectorant (glycyrrhizin \r\n        actions). </p>\r\n      <p>Lobelia: causes immediate relaxation and expansion of the respiratory \r\n        system, allowing oxygenated blood to flow freely. </p>\r\n      <p>Ginger: antioxidant; anti-inflammatory (inhibition of prostaglandins, \r\n        thromboxane and leucotriene synthesis); inhibits platelet aggregation. \r\n      </p>\r\n      <p>Myrrh: antiseptic, anti-inflammatory, astringent; controls bacterial \r\n        infection and enhances healing.</p>\r\n      <p><font color=\"006666\"><strong>Dosage</strong></font><br>\r\n        To be taken twice daily. One drop per 2 lb (1 kg) of body weight up to \r\n        50 lb (25 kg). Thereafter add one drop per additional 4 lb (2 kg).</p>\r\n      <p><font color=\"006666\"><strong>Clinical Studies</strong></font></p>\r\n      <ul>\r\n        <li>Complementary and Alternative Veterinary Medicine: principles and \r\n          practice; Schoen AM, Wynn SG (editors); 1st ed., 1998. \r\n        <li> Bown D: Encyclopedia of herbs & their uses. Dorling Kindersley, \r\n          1995. \r\n        <li> Pitcairn RH, Pitcairn SH: Dr. Pitcairn's complete guide to natural \r\n          health for dogs & cats. Rodale Press, 1995. \r\n        <li> The Merck Veterinary manual, 8th ed., MERC CO., INC., 1998.\r\n      </ul>\r\n      <p><strong><font color=\"006666\">Warning</font></strong><br>\r\n        Do not use if pregnant, or taking digoxin-based medication. No known side \r\n        effects. The information and recommendations found on this page are in \r\n        part the result of empirical research of current literature on this topic \r\n        by Dr. Maria Luiza Romano DVM. M.Sc. </p>\r\n      <p>Information presented at NaturalWellbeing.com is for educational purposes \r\n        only; statements about products and health conditions have not been evaluated \r\n        by the Food & Drug Administration. </p>\r\n      <p><strong><font color=\"006666\">Storage after opening<br>\r\n        </font></strong> Refrigerate - 6 months<br>\r\n      </p>\r\n      </TD>\r\n  </TR>\r\n\
