    \t\t<strong><font color=\"006666\">Description</font></strong><br>\r\n          It is a dogs natural instinct to be with a pack. As the dog\xE2\x80\x99s \r\n          owner, you are part of the pack, and perhaps the pack consists of just \r\n          you and your dog. When you leave, your dog may become very upset, and \r\n          make this known by destroying furniture, scratching doors, and ruining \r\n          your favorite pair of shoes. These are signs of separation anxiety, \r\n          which may be experienced by up to 15% of the canine population. Some \r\n          times this is just a display of bad behavior, but if your dog barks \r\n          excessively, soils the floor even though house trained, attempts to \r\n          escape, loses their appetite or becomes inactive, then it is more likely \r\n          they are acting out because they suffer from separation anxiety disorder. \r\n          <br>\r\n          <br>\r\n          To remedy this, change your pattern before leaving so that you dog can \r\n          learn new behavior when you leave. Take them for a nice long walk before \r\n          you leave, so that it\xE2\x80\x99s associated with something positive. It \r\n          will also tire the dog so that they may spend most of the time sleeping \r\n          while you\xE2\x80\x99re away. Also start by taking short trips away, a minute \r\n          or two, and work up to a longer time so that your dog learns that you \r\n          will be returning. Using these methods should help your dog gain confidence \r\n          to know that you love them as much as they love you, and keep your favorite \r\n          pair of shoes out of harms way. \r\n      </ul>\r\n      <p><strong><font color=\"006666\">Ingredients</font></strong><br>\r\n        Chamomile: Contains volatile oils (Alpha-bisabolol), flavonoids (chamazulene) \r\n        and lactones (matricarin, matricine) with anti-inflammatory action. The \r\n        polysaccharide components are immunostimulating (activate macrophages \r\n        and B lymphocytes). It also has analgesic and sedative activities.</p>\r\n      <p>Passion Flower: Contains alkaloids and flavonoids, which are effective, \r\n        nonaddictive sedatives. It also has anti-inflammatory and antispasmodic \r\n        activities (apigenin).</p>\r\n      <p>Lemon Balm: An aromatic, sedative herb useful for nervous disorders, \r\n        excitability and anxiety.</p>\r\n      <p>Reishi Mushroom: A tonic, sedative herb that relieves pain, improves \r\n        heart and liver function and stimulates the immune system.</p>\r\n      <p>Ginseng: An ancient Chinese herb, used for about 5,000 years. A sweet, \r\n        tonic herb that both relaxes and stimulates the nervous system, encourages \r\n        hormone secretion (adrenocorticotropin and costicosterone) and increases \r\n        resistance to diseases. It is classed as an adaptogen, an herb that increases \r\n        resistance to stress.</p>\r\n      <p>Coneflower: Contains an important variety of polysaccharides with immunostimulant \r\n        activities, reduces inflammation and inhibits bacterial formation of hyaluronidase.</p>\r\n      <p><font color=\"006666\"><strong>Dosage</strong></font><br>\r\n        To be taken twice daily. One drop per 2 lb (1 kg) of body weight up to \r\n        50 lb (25 kg). Thereafter add one drop per additional 4 lb (2 kg).</p>\r\n      <p><font color=\"006666\"><strong>Clinical Studies</strong></font>\r\n         \r\n      <ul>\r\n        <li> The complete German Commission E Monographs, 1st ed, 1999. \r\n        <li> Bown D: Encyclopedia of herbs & their actions. Dorling Kindersley, \r\n          1995. \r\n        <li> Pizzorno JE, Murray MT: Textbook of Natural Medicine, 2nd ed., Churchill \r\n          Livingstone, 1999. \r\n        <li> Blecha F: How the immune system responds to Stress, 2000.\r\n        </ul><strong><font color=\"006666\">Warning</font></strong><br>\r\n      No known adverse side effects. The information and recommendations found \r\n      on this page are in part the result of empirical research of current literature \r\n      on this topic by Dr. Maria Luiza Romano DVM. M. Sc. \r\n      <p>Information presented at NaturalWellbeing.com is for educational purposes \r\n        only; statements about products and health conditions have not been evaluated \r\n        by the Food & Drug Administration. </p>\r\n      <p><strong><font color=\"006666\">Storage after opening<br>\r\n        </font></strong> Refrigerate - 6 months<br>\r\n      </p>\r\n      </TD>\r\n  </TR>\r\n\
