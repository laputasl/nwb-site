ns.</LI>\r\n        <LI>Sugaring gel only needs to be re-used every 4 - 8 weeks. </LI>\r\n        <LI>Hair re-growth is sparse and soft, skin is left feeling silky and \r\n          smooth. </LI>\r\n        <LI>Gel sticks to the hair not the skin. (Waxing sticks to the skin).</LI>\r\n        <LI>Application and clean up is not mess free.</LI>\r\n        <LI> Perfect for bodybuilders, cyclists, swimmers, sun lovers, etc. </LI>\r\n      </UL>\r\n      <P><FONT color=\"006666\"><STRONG>Sugaring Hair Removal Gel Ingredients</STRONG></FONT><BR>\r\n        Touchme\xC2\xAE ingredients are 100 % natural. The value pack contains sugar,\v \r\n        water,\v fresh lemon juice,  glucose,\v vitamin C,  gum ovaline,\v and vitamin \r\n        E.\v</P>\r\n      <P><FONT color=\"006666\"><STRONG>Dosage and directions</STRONG></FONT><BR>\r\n        Apply a thin layer of gel in the direction of the hair growth. Place a \r\n        cotton strip over the coated area. Using a rapid motion, pull off the \r\n        strip in the opposite direction of the hair growth.</P>\r\n      <P><FONT color=\"006666\"><STRONG>For best results (technique)</STRONG></FONT><BR>\r\n        Ensure the skin is dry before applying the gel. The hair growth should \r\n        be at least 1/8 of an inch or 3 mm. Apply a thin layer of gel evenly in \r\n        the direction of hair growth. When placing the cotton reusable strip over \r\n        the gel-coated area, leave a small space at the end of the strip for pulling. \r\n        Before pulling, apply firm pressure on the strip while rubbing in a quick \r\n        up and down motion. Do not lift the cotton strip out or away, but pull \r\n        parallel to the skin in a swift motion. Always pull the strip in the opposite \r\n        direction of hair growth. Hold the skin firmly with one hand before pulling \r\n        to ease the hair removing process. You may reuse the same gel coated cotton \r\n        strip over the same/other areas until gel is fully used. Applying the \r\n        gel, placing of cotton strip and pulling it back technique is important. \r\n        If done properly you will eliminate any pain that might be associated \r\n        in the process. Many people find less pain using sugaring gel because \r\n        sugaring gel tends to stick to the hair and not the skin unlike waxing. \r\n        You will experience virtually no pain with its repeated use. Using a wash \r\n        cloth rinsed in warm water, wipe skin after the treatment. Do not over \r\n        heat the gel. </P>\r\n      <P><FONT color=\"006666\"><STRONG>Comparison chart</STRONG></FONT><BR>\r\n        <IMG src=\"http://www.naturalwellbeing.com/images/graph_sugaring.gif\" alt=\"sugaring hair temoval gel \" width=\"360\" height=\"200\"> </P>\r\n      <P><FONT color=\"006666\"><STRONG>Warnings and precautions<BR>\r\n        </STRONG></FONT>For external use only. Do not use on chapped, sunburned, \r\n        or broken skin, pimples or moles. If you suffer from Diabetes, Phlebitis \r\n        or Hemophelia, consult your physician before using. Some areas may be \r\n        prone to redness, so soothe any irritation with a warm wash cloth. </P>\r\n      <P>These statements have not been evaluated by the Food and Drug administration. \r\n        This information is not intended to diagnose, treat, cure, or prevent \r\n        any disease. </P>\r\n      <P><FONT color=\"006666\"><STRONG>Storage</STRONG></FONT><BR>\r\n        Store at 15C - 30C (59F - 86F) USP controlled room temperature. Do not \r\n        freeze. Unlimited shelf life.</P>\r\n      <P><FONT color=\"006666\" size=\"+1\">Everything you need to remove hair quickly. \r\n        Order now.</FONT></P></TD>\r\n  </TR>\r\n\
    </TABLE>"
