        <li> Potatoes, Celery, Sweet potatoes</li>
        <li>Vitamins &amp; Minerals &ndash; Force is rich in vitamins and minerals to give your pet the best diet possible.   Included in every Honest Kitchen dog food blend, including Force, are tricalcium phosphate, choline chloride, zinc amino acid chelate, vitamin D3 supplement, vitamin E supplement, potassium chloride, iron amino acid chelate, copper amino acid chelate.</li>
    </ul>
    <p>Note:  All the vitamins and minerals are from 100% human food grade premix.</p>
    <p> <strong>Nutritional Profile</strong><br />   The nutritional Analysis (based on Dry Matter) is as follows:</p>
    <ul>
        <li>Protein				21 % minimum</li>
        <li>Fat 				14 % minimum</li>
        <li>Carbohydrates			50 %</li>
        <li> Fiber				  5.5 % maximum</li>
        <li>Moisture			  7 % maximum</li>
        <li>Calories	approx.          	446 per cup</li>
    </ul>
    <p>The remaining nutrients in this product include essential amino acids, oils, vitamins and minerals.  This is another great product made in the USA.</p>
  id: 1094
  short_brand: Grain-free, gluten-free diet made with chicken, vegetables, fruit and love
