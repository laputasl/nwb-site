  description: |-
    <p><strong>What is dog hypothyroidism?</strong></p>
    <p>A dog's thyroid is a gland in his neck and controls his metabolism and body growth. When this gland produces too much or too little thyroid hormones, health problems follow.</p>
    <p>Thyroid conditions are very common in both cats and dogs. Cats more commonly suffer from hyperthyroidism, an overactive thyroid. Dogs more the opposite: they're more likely to suffer from hypothyroidism, which is an under-active thyroid. Though not life-threatening, canine hypothyroidism can profoundly effect your dog&rsquo;s appearance and quality of life. </p>
    <p><strong>Symptoms of canine hypothyroidism:</strong></p>
    <ul>
        <li>Dull-looking coat </li>
        <li>Greasy skin with a pronounced odor than clings to your fingers </li>
        <li>Low energy level </li>
        <li>Weight gain </li>
    </ul>
    <p>If you suspect your dog has hypothyroidism (the weight gain and dull, smelly coat are usually the first clues) you should consult your vet for an accurate diagnosis. There are, of course, other causes of weight gain and poor coat.</p>
    <p><strong>Traditional treatments for hypothyroidism in dogs</strong></p>
    <p>The standard treatment consists of daily doses of synthetic thyroid hormone. Though this treatment can certainly work, there's one major problem: it is very difficult to determine the proper dosage. The result: your dog may suffer from having too much thyroid hormone!</p>
    <p><strong>Natural treatment: Thyro-Up</strong></p>
    <p>An all-natural, herbal product, Thyro-Up contains no synthetic hormones. Instead, it improves your dog's thyroid functioning so that it increases production of its own, natural thyroid hormones. As a result, all major symptoms of canine hypothyroidism are addressed.</p>
    <p>Thyro-Up is completely safe for long-term use. There is no danger of overproduction of thyroid hormones, and no harmful side effects. It is a terrific product, highly recommended by our customers.</p>
    <p><strong>Our customers have the last word&hellip;</strong></p>
    <p>&quot;When my black lab started slowing down and gaining weight, I thought it was just natural aging (even though she's only six.) It turned out, however, that she had an under-active thyroid. We put her on Thyro-Up, and very quickly we noticed that her energy level returned. Then her weight started coming off. It's just great to have my old dog back!&quot; Valerie P., Fort Lee NJ</p>
    <p><img height="258" width="400" src="/UserFiles/Image/dog-testimonial-thyroid.jpg" alt="canine thyroid treatment" /></p>
    <p>&quot;My vet can't believe how well Thyro-Up worked for my dog, Bowser. We&rsquo;ve completely weaned him off the synthetic hormones he was on and there's been no recurrence of symptoms. It feels great to know Bowser doesn't have to take drugs any more. He now looks and acts great without them.&quot; Pete, Oakland CA</p>
    <p><img height="300" width="400" src="/UserFiles/Image/dog-thyroid.jpg" alt="canine thyroid testimonial" /> </p>
