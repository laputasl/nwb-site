    <p>Chronic insomnia can cause sleep deprivation and fatigue. Living without the proper amount of sleep can complicate relationships, hinder work performance and lead to serious health issues. Insomnia can include not being able to fall asleep, sporadically waking up in the middle of the night, and not being able to fall back asleep if woken up.</p>
    <h5>The five stages of sleep</h5>
    <p>There are two main stages of sleep, REM (rapid-eye-movement) and Non-REM (non-rapid-eye-movement). REM sleep is the stage associated with dreaming. There are a total of five stages of sleep:</p>
    <p><strong>Stage 1 &mdash; Light Sleep:</strong> The drifting in and out, where a person can be awakened easily. The eyes move slowly and muscle activity slows down.</p>
    <p><strong>Stage 2 &mdash; Light Sleep II:</strong> Brain waves are slower and eye movement stops. Short or occasional bursts of rapid waves called sleep spindles occur.</p>
    <p><strong>Stage 3 &mdash; Deep Sleep:</strong> The brain begins to produce slow brain waves called delta waves. These slower brain waves are mixed with smaller, faster waves.</p>
    <p><strong>Stage 4 &mdash; Deep Sleep II:</strong> A time where there are no eye movements and there is no muscle activity. The brain produces mostly delta waves in this stage.</p>
    <p><strong>Stage 5 &mdash; REM Sleep:</strong> When breathing becomes shallow, irregular and rapid. Eye movements are rapid and jerk or twitch and muscles are temporarily paralyzed.</p>
    <p>The REM stage is where dreams happen but they can occur in the other stages as well. After falling asleep, it takes about 90 minutes for the body to fall into REM sleep and two hours to go through all five stages. The stages are repeated over and over each night.</p>
    <h5>Age appropriate sleeping habits</h5>
    <ul>
        <li>Infants spend 50% their time in REM sleep.</li>
        <li>Adults spend only 20% in the REM stage. 50% of their time is spent in light sleep stage II also called delta sleep and 30% in the other stages.</li>
        <li>Seniors spend less time in the light sleep stage, delta sleep, and some might not experience any light sleep patterns.</li>
    </ul>
    <h5>Causes of insomnia.</h5>
    <p>There are many variables that can cause insomnia and every person&rsquo;s individual circumstances can be different.</p>
    <ul>
        <li>50% of insomnia cases are attributed to depression, grief, stress and anxiety.</li>
        <li>Physical health issues like; arthritis, asthma, breathing problems, indigestion and muscle aches also contribute to insomnia.</li>
        <li>Many over-the-counter and prescription medications can lead to sleep disturbances.</li>
        <li>A lack of calcium and magnesium can cause a person to wake up in the middle of the night and not be able to fall back to sleep.</li>
        <li>Stimulants like smoking, caffeine and some foods can interrupt sleep patterns.</li>
        <li>Systemic disorders that involve body organs like; the brain, heart, kidneys and other internal systems can affect sleep.</li>
        <li>Poor nutritional habits and a sedentary lifestyle are also contributing factors.</li>
    </ul>
    <p>Physical types of triggers that can contribute to insomnia:</p>
    <ul>
        <li>Restless Leg Syndrom (RLS), is a condition where people&rsquo;s legs twitch, jerk or kick involuntarily.  RLS can also cause legs muscle cramps at night.</li>
        <li>Sleep Apnea is considered a potential sleep disorder and is commonly associated with snoring and irregular breathing during the night.  Breathing can stop completely for as long as two minutes while an individual is sleeping.  A person with sleep apnea can awake gasping for air as many as two hundred times a night.</li>
        <li>Central Sleep Apnea is when a person&rsquo;s breathing stops because their diaphragm and chest muscles stop working.</li>
    </ul>
    <h5>Common symptoms of insomnia</h5>
    <p>Most people who don&rsquo;t get enough sleep experience common symptoms like; irritability and daytime sleepiness.  There is a decrease in their comprehension skills.  They can have a difficult time paying attention to details and are unable to perform repetitive tasks.  Serious overall performance issues can include a lower productivity rate and lack of concentration.  Mild personality changes can cause interpersonal and relationship issues.  Sleep deprivation can also contribute to other physical health issues like chronic fatigue.</p>
    <h5>Sleep deprivation and its dangers</h5>
    <p>Insomnia and severe sleep deprivation can:</p>
    <ul>
        <li>Impede driving skills</li>
        <li>Cause chronic fatigue</li>
        <li>Diminish social skills</li>
        <li>Trigger mild personality changes</li>
        <li>Interrupt a person&rsquo;s ability to stay on task</li>
        <li>Compound tension, nervousness and anxiety</li>
        <li>Inhibit the ability to stay awake during the day</li>
        <li>Reduce work performance and productivity rate</li>
        <li>Inhibit concentration and decision making skills</li>
    </ul>
    <h5>The Natural Approach to treating insomnia</h5>
    <p>Learning to balance daily stress, tension and anxiety can be the first step in dealing with a sleep disorder.  The holistic approach is to evaluate the triggers that contribute to insomnia.  Herbal supplements are beneficial to bringing the mind, body and spirit back into balance so the body can rest.</p>
    <h5>Natural Sleeping Essentials&mdash;A Natural Support</h5>
    <p>Natural Sleeping Essentials is a physician formulated support for individuals that suffer from insomnia and sleep deprivation due to tension, stress and anxiety.  The herbs selected for this propriety blend do not induce sleep like over-the-counter or prescription medications do.  Natural Sleeping Essentials encourages the body to relax so a person can naturally fall asleep.</p>
    <h5>Frequently-Asked Questions</h5>
    <dl>  	<dt>1. What's it like to suffer from sleep deprivation?</dt> 	<dd>
    <p>Chronic insomnia can cause irritability, daytime exhaustion and can eventually result in mild personality changes and relationship problems.  Not getting a full nights rest lowers a person&rsquo;s productivity rate making it difficult to complete simple tasks.  It can also lead to more serious health issues.  These problems can frustrate a person and cause them to be over reactive and emotional.</p>
    </dd> 	<dt>2. Is insomnia self inflicted by being a &ldquo;worry-wort&rdquo;?</dt> 	<dd>
    <p>Studies have found that 50% of insomnia cases are due to depression and psychological disorders like grief, stress and anxiety.  Insomnia can also be caused by a wide variety of physical issues including, pain, arthritis, asthma, and indigestion.  Other contributing factors are diet and lack of exercise.  Many prescription medications can also cause insomnia.  People who suffer from sleep deprivation are not just hung up on worrying about everything.  The body&rsquo;s chemistry can change as a result of stress, physical challenges and medications.  Individuals who cannot sleep at night are usually at a loss and sometimes feel a desperate need for sleep.</p>
    </dd> 	<dt>3. How common are sleep disorders?</dt> 	<dd>
    <p>Insomnia is very common and affects about one in ten Americans, which is about 40 million people including about 30% of healthy seniors.  Restless leg syndrome is also common and millions of people are affected by RLS.  Sleep Apnea also affects about 20 million Americans and is considered a more serious sleep disorder.  Central Sleep Apnea is less common.</p>
