    <p><strong>Areas of Use</strong></p>
    <p>Legs, body and face. </p>
    <p><strong>Directions</strong></p>
    <p>Heat Body Sugar to the consistency of liquid honey and retain at that consistency throughout process for best results.</p>
    <p>Microwave: remove cap and seal. Place in center of unit and heat on High for ~20 seconds. As microwaves vary, always test temperature before use.</p>
    <p>Lamp: Place directly under reading lamp for ~20 minutes.</p>
    <p>Wash skin with soap and water or oil-free toner. Dry well.</p>
    <p>Hint: in hot weather or when perspiring, apply talc sparingly. Have a damp cloth handy during process and lay a towel beneath you for tidiness. Always check direction of hair growth before beginning. Proceed quickly and confidently.</p>
    <p><strong>Tips</strong></p>
    <ul>
        <li>2 week rule: previously shaved hair is strong and resistant. Wait 2 weeks or until hair is ~1/4&quot;(1/2cm) long before use. </li>
        <li>Less is better &ndash; the thinner you spread the product the better the results. </li>
        <li>Always spread in direction of hair growth. Strip off in opposite direction. </li>
        <li>Always pull strip back along itself in one quick movement. Don't peel or pull of slowly. </li>
        <li>The faster the strip is removed the better the result. </li>
    </ul>
    <p>For Legs: Smooth on using edge of spatula. Spread paper-thin layer of body sugar in direction of hair growth. Apply strip immediately after applying body sugar. Smooth down strip over sugared area leaving end of strip extended beyond sugar. Rub strip to adhere well. Hold skin taut below strip with one hand. Use other to grasp lower end of strip and tug quickly in opposite direction of hair growth, keeping strip/hand as close and as parallel to the skin as possible.</p>
    <p>Hint: The faster the strip is removed, the better the result. Repeat. (The same strip can be used more than once.)</p>
    <p>For bikini line: Trim hair to 1/2'&quot;(1cm) with scissors. Area is sensitive so work in small patches. Bend leg outward, stretch skin with one hand and strip off with other hand against hair growth.</p>
    <p>For underarm: Clean and dry area well and apply talc sparingly if perspiring. Place arm behind head as far back as possible to tauten skin. Check direction of hair growth carefully as it varies widely. Work on upper and lower half of underarm separately.</p>
    <p>Upper lip: Keep lips taut over teeth. Work on only &frac12; of area at a time. Spread sugar evenly and thinly from center to outer corner. Keep skin taut while stripping off and then apply pressure to stripped area to minimize discomfort. Soothe and cool area with ice cube.</p>
    <p>After care: When finished, rinse skin with cold or lukewarm water or take a shower. Apply soothing, moisturizing azulene oil daily to retain smoothness and suppleness, inhibit regrowth, prevent ingrown hair and boost skin cell regeneration.</p>
    <p>Try Parissa Quick and Easy Wax Strips for touch ups. High skin sensitivity may occur after first trial, but decreases with ensuing use as hair weakens. Regrowth varies per person, appearing anywhere from 4-8 weeks. Skin often turns pink and spotty after hair removal, but should disappear in a few hours. If irritation persists discontinue use. Do not use deodorants or antiperspirants for 24 hours after underarm application.</p>
    <p><strong>Stop spending on expensive salon body sugaring treatments. Do it yourself - ORDER NOW!</strong></p>
