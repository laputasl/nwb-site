    <p><strong>Permanent Body Hair Removal &ndash; Complete, Pain-Free Hair Removal Kit</strong></p>
    <p>Hair No More&trade; is a revolutionary hair removal &amp; inhibitor system, for both men and women. Enjoy smooth, hairless skin all over your body without the hassle and pain of waxing or shaving. Hair No More&trade; eliminates body hair easily and painlessly.</p>
    <p><strong>Features:</strong></p>
