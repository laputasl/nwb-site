    <p>Renal (kidney) failure, as its name implies, is when the kidney fails to do its job, which is to concentrate the urine and cleanse the blood. </p>
    <p>Renal failure can be acute or chronic. Acute kidney failure is usually the result of a cat drinking a toxin. If the cat survives the initial trauma, it is often reversible. Chronic kidney failure sneaks up more gradually.</p>
    <p>Common Symptoms of feline renal (kidney) disease:</p>
