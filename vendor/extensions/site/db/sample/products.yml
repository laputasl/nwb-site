  description: |-
    <p><strong><br /></strong><strong>How Does The Fountain Increase My Pets Water Intake?</strong><br />How many times does your cat try and drink from the faucet or how many dogs love to drink from the garden hose? In nature, moving water is much fresher than stagnant water. The movement constantly breaks the surface tension of the water and draws oxygen from the air into the water. This process is called aeration and it makes water more appealing to drink. Pets may be drawn by instinct to moving water for this reason. </p>
    <p>The Drinkwell Pet Fountain filters and aerates continuously moving water to keep it much fresher than standing bowl water. Even pets who don't jump on counters to drink from faucets may drink more water using the Fountain. </p>
    <p>Why is this important? Many cats and dogs may not drink as much water as they should. This is one reason the urine becomes so concentrated and predisposes some pets to urinary tract disease, constipation or kidney disease. In particular, cats with urinary tract or kidney disease have a critical need for water to support kidney function or prevent crystal formation and obstruction. </p>
    <p>The Drinkwell Pet Fountain<strong> </strong>is veterinarian designed and recommended by vet urinary specialists. It encourages water intake and proper hydration in healthy pets, and is especially beneficial in pets with kidney or urinary tract disease.</p>
    <p><strong>Health Benefits </strong></p>
    <ul>
        <li>Improves your pet's health </li>
        <li>Reduces urinary diseases </li>
        <li>Improves the quality of your pet's life </li>
    </ul>
    <p>It's simple, safe and proven to benefit your pet's health.. Research shows that one of the best ways to improve your pet's health is to get them to drink more water. And the best way to do that is with the Drinkwell Pet Fountain. By using a 5-inch falling stream of water, the Pet Fountain continually aerates your pet's water with healthful oxygen. A charcoal filter also removes bad tastes and odors, giving your pet the best possible - and most appealing - way to stay hydrated! </p>
    <strong>Features Of The Fountain </strong>
    <ul>
        <li>Provides pets with an enjoyable &quot;falling stream&quot; of water </li>
        <li>Removes bad tastes and odors with extra large charcoal filter </li>
        <li>Adds more oxygen for freshness </li>
        <li>Easy to maintain </li>
        <li>Helps keep cats off counters and out of sinks </li>
        <li>Patented free falling system </li>
    </ul>
    <p><img width="450" height="388" border="1" src="/images/products/drinkwell-features.jpg" alt="" /></p>
    <p><strong>Testimonials<br /></strong>Upon opening the package, the first thing I noticed was the quality of the product. It is well-made, sturdy and odorless. I was really impressed! Kaz is prone to urinary tract infections but now she won't get dehydrated! As far as I'm concerned, you have attained PURRFECTION in this imperfect world. <br /><em>Judy, Alabama</em></p>
