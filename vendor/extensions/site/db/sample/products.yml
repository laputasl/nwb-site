    <p>Acid reflux can be very uncomfortable.  Individuals are often afraid to eat.  They are embarrassed by their symptoms.  Their bodies are usually bloated and painful.  Sleeping can be difficult and many cannot find relief.  Learning how to control the onset of acid reflux symptoms can be the first step to overcoming this awkward health issue.</p>
    <h5>How the stomach works</h5>
    <ol>
        <li>Food and beverages travel a specific path in order to reach the stomach to be digested.</li>
        <li>When foods or liquids are eaten, they pass through your throat, then behind the voice box and then through the esophagus.</li>
        <li>Once food and liquid reach the stomach, a digestive enzyme is released. This enzyme is a combination of acid and pepsin.</li>
        <li>
        <p>The esophagus, which is in charge of keeping food where it belongs, closes off its top and bottom sphincters.</p>
        <p>The top sphincter is where the upper throat is, just behind the larynx and the second sphincter it closes is at the bottom where the stomach is. Normally, the esophagus sphincters open when food is ingested so that food can to travel to the stomach. The sphincters close when as the food is digested so the acids and pepsins stay in the stomach as they break down food. In some people, the muscle tone of the sphincters are weak and don&rsquo;t fully close during the digestive process.</p>
        </li>
    </ol>
    <p><em>It&rsquo;s when the sphincters remain open, or partially open, that the contents in the stomach, &ldquo;reflux&rdquo; back up the esophagus and into the throat, causing what many know as acid reflux.</em></p>
    <h5>Common acid reflux symptoms</h5>
    <p>Every person can experience different types of symptoms.  Some may only have one or two symptoms that are mild and infrequent.  Others can be prone to severe cases of acid reflux.  Some people might struggle with pain and discomfort every time they eat or drink.  Common symptoms can include;</p>
    <ul>
        <li><strong>Heartburn</strong> &mdash; also called indigestion and is known to cause a burning sensation or discomfort that moves from the stomach to the middle of the abdomen and chest.  It can also move up and into the throat.</li>
        <li><strong>Regurgitation</strong> &mdash; is the feeling of acid backing up into the throat or mouth and can produce a sour or bitter taste.  Sometimes stomach contents can move upward causing a small amount of vomit that forms into a &ldquo;wet burp&rdquo;.</li>
        <li><strong>Dyspepsia</strong> &mdash; is a more generalized term for overall stomach discomfort.  It can include; stomach bloating, upper abdominal pain or discomfort and sometimes nausea after eating.</li>
        <li><strong>Inhalation</strong> &mdash; In some cases the stomach&rsquo;s contents can reflux and be aspirated into the trachea, bronchi, and lungs causing more discomfort.</li>
        <li><strong>Hiatal hernia</strong> &mdash; There may also be a condition called a hiatal hernia.  This occurs when part of the stomach slides up above the diaphragm into the chest.  When a person has a hiatal hernia, acid reflux symptoms are present and there&rsquo;s also pain around the lower part of the sternum.</li>
    </ul>
    <h5>Causes of acid reflux</h5>
    <p>Factors that can cause acid reflux include;</p>
    <dl> 	<dt>Diet</dt> 	<dd>The habit of overeating can force the stomach to stay distended.  If the stomach is too full, the esophagus won&rsquo;t be able to close its lower sphincter properly.  This will allow the stomach contents to move back upward, causing acid reflux.  For people who may be overweight or obese, this is a common cause of acid reflux.</dd> 	<dt>Eating Habits</dt> 	<dd>Eating too fast, or while lying down or too close to bedtime are all triggers that can increase symptoms.</dd> 	<dt>Medications</dt> 	<dd>Some over the counter prescriptions can increase the chances of acid reflux because they can alter normal stomach acids and enzymes.</dd> 	<dt>Physical stressors</dt> 	<dd>
    <ul>
        <li>Exercise can increase pressure on the abdomen which can increase the symptoms of acid reflux.  Studies have found that weightlifters had the most acid reflux and runners had milder symptoms with less cases then weightlifters.</li>
        <li>Smoking has been shown to potentially cause acid reflux symptoms too.</li>
        <li>Hiatal hernias can cause acid reflux.  If a person&rsquo;s stomach and lower esophagus slide up above the diaphragm, it can cause acid reflux and increase symptoms like heartburn and pain in the chest.  Movement of the stomach and the esophagus&rsquo; lower sphincter are a sign that a hiatal hernia could be present.  In some cases, acid reflux is the only indication that a person has a hiatal hernia.</li>
    </ul>
    </dd> </dl>
    <h5>Western Medicine and its approach to acid reflux</h5>
    <p>People with constant and severe acid reflux symptoms are often diagnosed with gastroesophageal reflux disease (GERD).  In many cases acid inhibitors are prescribed.  These inhibitors shut off the pumps in the stomach that produce the acids necessary for digestion.  Although an individual&rsquo;s acid reflux symptoms may be less severe or infrequent, the risk of other digestive tract disorders could increase due to a lack of proper digestive enzymes.</p>
