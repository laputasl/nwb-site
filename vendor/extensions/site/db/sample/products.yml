  description: |-
    <p><strong>Hair Loss / Hair Regrowth Treatment Fights DHT</strong></p>
    <p>Hair loss and thinning hair have been sensitive issues for both men and women throughout time. Recently, medical science has identified the main cause of hair loss. It is now a known medical fact that hair loss stems from both genetic and hormonal causes.</p>
    <p>In the vast majority of cases, hair loss &ndash; in both men and women &ndash; is caused by a hormonal byproduct called DHT (dihydrotestostrone). Under the suppressive effects of DHT, the hair follicles become thinner and finer until the hair is permanently lost.</p>
    <p><strong>What treatments are available to fight hair loss?</strong></p>
    <p>Chemical Treaments</p>
    <p>Propecia&reg; is a FDA approved synthetic medication available only to men by prescription. It works by reducing DHT levels, however, Propecia&reg; although effective, may be associated with a wide range of side effects (including impotence) and cannot be used by women.</p>
    <p>Natural treatments</p>
    <p>Revivogen is a natural topical formula, which works through the same mechanism as Propecia&reg;. Revivogen is made with natural ingredients that have been scientifically proven to reduce DHT production. In fact, the active ingredients in Revivogen reduce DHT even more effectively than Propecia&reg;. In addition these ingredients prevent DHT's attachment to the hair follicle, which is not done by Propecia&reg;.</p>
    <p>By reducing DHT's production and its destructive effects on the hair follicle, the weakened and miniaturized hairs become thicker and stronger again, leading to a fuller and healthier head of hair. By targeting the cause of hair loss at the molecular level, Revivogen's powerful natural ingredients revitalize and protect the hair, blocking the androgen receptor and stimulating hair growth.</p>
    <p><strong>Scientific evidence &amp; references</strong></p>
    <ol>
        <li>Journal of Investigational Dermatology: 1997 Aug; 109(2): 152-7 </li>
        <li>Journal of Formos Medical Association: 1994 Sep; 93(9): 741-51 </li>
        <li>Journal of Biochemistry, 1992 Jul 15, 285 (Pt2):, 557-62 </li>
        <li>British Journal of Dermatology, 1988 Nov, 119(5):627-32 </li>
        <li>J Steroid Biochem Mol Biol, 55: 3-4, 1995 Sep, 273-9 </li>
        <li>J Steroid Biochem Mol Biol, 55: 3-4, 1995 Dec, 375-83 </li>
        <li>Acta Obstet Gynecol Scand, 67: 5, 1988, 397 </li>
        <li>Yokoo Y. J Invest Dermatol 1999 Mar, 112(3): 310-6 </li>
    </ol>
    <p><strong>Indications and Usage</strong></p>
    <p>The main active ingredients in this Revivogen formula have been scientifically proven to reduce the production of DHT by blocking the activity of the enzyme, 5 alpha reductase. This enzyme converts testosterone to DHT and is present in the hair follicles and scalp at high levels. Other ingredients block the androgen receptors and stimulate hair growth.</p>
    <p>By blocking the activity of the 5 alpha reductase and lowering the concentration of DHT in the scalp, Revivogen helps to revitalize and protect the hair follicle. This is a topical formula, which ensures the concentration of the active ingredients at the hair follicle where DHT is produced without the systemic side effects.</p>
    <p><strong>Track record</strong></p>
    <p>Within six to eight weeks of using Revivogen you can expect a significant decrease in hair loss and appreciate a difference in how your hair looks and feels. With continued use, the hair quality will continue to improve and stay healthy with best results occurring after twelve to eighteen months. Once the desired results are achieved, continued use of Revivogen is needed to maintain the revitalized hair.</p>
    <p><strong>Testimonials</strong></p>
    <p>&quot;This is a great product that really does work. It's not a miracle cure, but it does what it says it does, which is stop hair loss and thicken your existing hair. Overall, I'm very satisfied with the site as well as with the product. Honestly, my hair does look better because of this product.&quot;</p>
    <p>&quot;Comments: Your hair products are excellent and results were noticed within a month's time frame or sooner. Hair is in better condition and there appears to be more hair growing! Love your products!&quot;</p>
    <p><strong>Reverse hair loss and promote new hair growth. The sooner you start, the better. So ORDER NOW! </strong></p>
