  description: |-
    <p><strong>Clinical study</strong></p>
    <p>One-hundred and forty-eight participants with varying degrees of male pattern baldness (androgenic alopecia) participated in an open-ended study using an all natural compound solution to determine the effects of hair re-growth. The participants were photographed and initial hair counts were done in a 2.5 cm diameter area of their balding scalp. After five months of treatment, the participants were re-photographed and hair counts were done on the same 2.5 cm diameter area of the scalp. The results indicate that 85.7% of the men in the study had an increase in their terminal hairs of 30% or greater. When evaluating the percent increase more closely, we find that we can break the data down into three separate groups.</p>
    <p>Showing significant re-growth was 40.8% of the study group who had an increase of 100% or greater (doubling, tripling, or more) of terminal hairs counted on their five month post-treatment photo as compared to their initial pre-treatment photo. Of this group, the highest increase of hairs was 472%, and the lowest increase was 102% with the mean at 193.7% increase of hairs.</p>
    <p>The group of men showing moderate re-growth, which we classed as 30%-100% increase in terminal hair re-growth, was 44.9% of the study group. The mean increase of that group was a 61.5% increase of hair re-growth.</p>
    <p>The remainder of the group, classed as no change, was 14.3% of the study group, with an average of 6.7% increase in re-growth</p>
    <p>Participants were told to use at least one bottle per month (five bottles in five months) but were allowed to use more if desired. We did not see any significant advantage to using more than one bottle per month. Our conclusion is that the stimulatory effect of the compound is achieved at the use rate of one bottle per month.</p>
    <p>The age range of the participants in their ability to restore hair growth was not a factor. The range of the participants in this study was 24-68 years old, with the average age being 38.7 years.</p>
    <p>In summary, this study concludes that the natural herbal extract solution has a stimulatory effect on restoring hair growth for at least 8 out of 10 men with androgenic alopecia (balding). The earlier stages of balding appear to respond to a higher degree, but significant improvement was seen in participants at all stages of baldness. There appears to be an optimum rate of use of the product, and age does not seem to be a factor in response.</p>
    <p>Although the qualitative and quantitative assessments were done independently, there was a strong correlation between the two groups. Overall, 88% of the qualitative group showed some degree of improvement. Of the group studied quantitatively, 85.7% showed a degree of re-growth (within 95% confidence limits). With the qualitative group, 6 of 50 men were categorized as having no change (category 0), representing 12% of the total. In the quantitative group (98 participants), 14 men, or 14.3% did not show any increase in hair counts. The average hair count increase for this group was 6.7%. So most subjects in this group did regrow some hair, but not a noticeable amount.</p>
    <p>The moderately improved qualitative group (category 1) consisted of 16 participants, or 32%. In the quantitatively studied group, 44 of 98 men fell into the range of +30% to +100%. This represents 44.9% of the men. The range of increase was 32% to 98%, with the mean at 61.5% The participants showing significant re-growth in the qualitative group (category 2) were 28 of 50, or 56%. In the quantitatively studied group, the number of men with significant re-growth (greater than 100%) was 40 of 98, or 40.8%. These men had hair count increases of 100% or more. The range of hair count increases was 102% to 472%, with a mean increase of 194%. The photograph of these men and women showed significant cosmetic changes which correlates very well with our quantitative findings.</p>
    <p>From the photos taken monthly during the course of the study, a pattern of re-growth was observed in those participants who demonstrated a significant increase in hair counts over the five months. The first countable hairs were seen after 10-12 weeks of treatment and were first detected on the crown or vertex of the head. Following further treatment, hair was then observed re-growing in the thinning or balding areas of the scalp. Hair re-growth in the fronto-temporal region of the scalp was noted after 16-20 weeks of treatment, and this region appeared to be the most resistant to re-growth to date.</p>
    <p>This open-ended study has demonstrated the hair re-growth response of 148 men who have been treated with an all natural compound solution applied topically to balding or thinning regions of the scalp. The treatment program included regular scalp cleansing with a natural extract scalp cleanser and application of at least 5-10 ml of the all natural compound solution at least twice daily. The data showed that hair counts increased significantly for approximately 85% of the participants in the five month period.</p>
    <p>The study methodology implies that the results obtained relate not only to the all natural compound solution used in the treatment, but also the overall treatment regimen. From previous minoxidil (Rogaine) papers, it was determined by them that a reasonable expectation for a &quot;placebo-type&quot; effect was a 10-15% increase in hair counts. Thus, by setting the cut-off in this study for moderate re-growth at a 30% increase, any increase due to a &quot;placebo-type&quot; effect is discounted.</p>
    <p>An attempt was made to correlate the response (either no change, moderate change, or significant change) with a number of factors. None of the factors studied gave a strong correlation, although there were some trends noted. The number of years of balding or thinning hair did not appear to have any correlation with the final results. However, it should be noted that the number of years thinning was a number given by the participants, and could not be verified accurately. Thus it is a subject of assessment and may not be very reliable. To help balance this uncertainty, the results were grouped. Regardless of the groupings used, there was no grouping which demonstrated a significant correlation with results.</p>
    <p>In terms of hair re-growth, this all natural compound solution appears to be more effective than minoxidil (Rogaine) and has no known side effects. A study by Alanis showed that a 2% minoxidil preparation applied topically increased hair counts by about 24% after 20 weeks. This study showed an increase of 89% in the same time period. Because of the differences in locating the measured regions of the scalp, these results are not directly comparable, but in a population study, Alanis's results showed that 34-46 out of 83 participants (48%) had no growth after 24 weeks, whereas our results show only 14 out of 98 (14%) had no growth after 20 weeks.</p>
    <p>Thus, our conclusion is that this product does stimulate re-growth of hair in cases of androgenic alopecia (balding), and that over 85% of men will respond favorably to the treatment. </p>
    <p>The Extract is a leave-in treatment and is the ONLY product in the professional market that can and does provide PROOF of its ability to neutralize DHT.</p>
